<!DOCTYPE html>
<html lang="vi">
<head>

    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f0f0f0;
            --text-primary: #000000;
            --text-secondary: #666666;
            --border-color: #dddddd;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #404040;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 5px;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
            position: relative;
        }
        .header h1 {
            color: #ff0000;
            margin: 0;
            text-align: center;
            font-size: 30px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .lesson-selector {
            padding: 8px;
            font-size: 16px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .zoom-controls {
            display: none;
            gap: 10px;
            align-items: center;
        }

        .zoom-button, .theme-toggle {
            padding: 5px 10px;
            cursor: pointer;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .zoom-button:hover, .theme-toggle:hover {
            background-color: var(--border-color);
        }

        .pdf-container {
            background: var(--bg-secondary);
            padding: 5px;
            min-height: calc(100vh - 150px);
            border-radius: 8px;
        }

        .pdf-page {
            margin: 10px auto;
            box-shadow: 0 2px 5px var(--shadow-color);
            background: var(--bg-primary);
            border-radius: 4px;
            overflow: hidden;
        }

        .pdf-page canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: var(--text-secondary);
        }

        #progressBar {
            width: 100%;
            height: 4px;
            background: var(--bg-secondary);
            margin-top: 10px;
            border-radius: 2px;
            overflow: hidden;
        }

        #progressFill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .theme-icon {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vui h·ªçc ti·∫øng Trung</h1>
            <button class="theme-toggle" id="themeToggle">
                <span class="theme-icon">üåì</span>
            </button>
        </div>

        <div class="controls">
            <select class="lesson-selector" id="lessonSelect">
                <option value="2">B√†i 2 B·∫£n th√¢n</option>
                <option value="3">B√†i 3 Gia ƒë√¨nh</option>
                <option value="4">B√†i 4 S·ªü th√≠ch</option>
                <option value="5">B√†i 5 Qu√™ h∆∞∆°ng</option>
                <option value="6">B√†i 6 Sinh nh·∫≠t</option>
                <option value="7">B√†i 7 Th∆∞·ªùng ng√†y</option>
                <option value="8">B√†i 8 Th·ªùi ti·∫øt</option>
            </select>
            <div class="zoom-controls">
                <button class="zoom-button" id="zoomOut">-</button>
                <span id="zoomLevel">200%</span>
                <button class="zoom-button" id="zoomIn">+</button>
            </div>
        </div>

        <div id="progressBar" style="display: none;">
            <div id="progressFill"></div>
        </div>

        <div id="pdfViewer" class="pdf-container"></div>
    </div>

    <script>
        let currentPDF = null;
        let currentScale = 2.0;
        const ZOOM_STEP = 0.1;

        // Theme handling
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        async function loadPDF(lessonNumber) {
            const url = `data_study/B√†i ${lessonNumber}.pdf`;
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const container = document.getElementById('pdfViewer');

            progressBar.style.display = 'block';
            container.innerHTML = '<div class="loading">ƒêang t·∫£i...</div>';

            try {
                const loadingTask = pdfjsLib.getDocument(url);
                
                loadingTask.onProgress = function(progress) {
                    const percent = (progress.loaded / progress.total * 100) || 0;
                    progressFill.style.width = `${percent}%`;
                };

                const pdf = await loadingTask.promise;
                currentPDF = pdf;
                container.innerHTML = '';

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const pageContainer = document.createElement('div');
                    pageContainer.className = 'pdf-page';
                    container.appendChild(pageContainer);

                    const page = await pdf.getPage(pageNum);
                    const canvas = document.createElement('canvas');
                    pageContainer.appendChild(canvas);

                    const viewport = page.getViewport({ scale: currentScale });
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                }
            } catch (error) {
                console.error('Error loading PDF:', error);
                container.innerHTML = '<div class="loading">L·ªói khi t·∫£i PDF</div>';
            } finally {
                progressBar.style.display = 'none';
            }
        }

        function updateZoomLevel() {
            document.getElementById('zoomLevel').textContent = `${Math.round(currentScale * 100)}%`;
        }

        document.getElementById('zoomIn').addEventListener('click', () => {
            currentScale += ZOOM_STEP;
            updateZoomLevel();
            const currentLesson = document.getElementById('lessonSelect').value;
            loadPDF(currentLesson);
        });

        document.getElementById('zoomOut').addEventListener('click', () => {
            if (currentScale > ZOOM_STEP) {
                currentScale -= ZOOM_STEP;
                updateZoomLevel();
                const currentLesson = document.getElementById('lessonSelect').value;
                loadPDF(currentLesson);
            }
        });

        document.getElementById('lessonSelect').addEventListener('change', (e) => {
            loadPDF(e.target.value);
        });

        // Load initial PDF
        loadPDF(2);
    </script>
</body>
</html>
