        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    <style>
        :root[data-theme="light"] {
            --bg-color: #f0f8ff;
            --text-color: #000000;
            --box-bg: #ffffff;
            --border-color: #1e90ff;
        }

        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --box-bg: #2d2d2d;
            --border-color: #4a4a4a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            text-align: center;
            color: #ff0000;
            font-size: 24px;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            padding: 10px 0;
            z-index: 100;
        }

        .theme-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .controls {
            position: sticky;
            top: 60px;
            z-index: 99;
            background-color: var(--bg-color);
            padding: 10px 0;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .lesson-selector {
            flex: 1;
            min-width: 200px;
            padding: 8px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--box-bg);
            color: var(--text-color);
        }

        .zoom-controls {
            display: flex;
            gap: 5px;
        }

        .zoom-button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--box-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
        }

        .content-box {
            background: var(--box-bg);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        #pdfContainer {
            width: 100%;
        }

        .pdf-page {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            max-width: 100%;
            overflow: hidden;
        }

        .pdf-page canvas {
            max-width: 100% !important;
            height: auto !important;
            touch-action: manipulation;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .header {
                font-size: 20px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .zoom-controls {
                justify-content: center;
            }

            .lesson-selector {
                width: 100%;

        }

<body>
    <div class="container">
        <div class="header">
            Vui h·ªçc ti·∫øng Trung
            <button class="theme-toggle" id="themeToggle" aria-label="Chuy·ªÉn ƒë·ªïi giao di·ªán">üåô</button>
        </div>

        <div class="controls">
            <select class="lesson-selector" id="lessonSelect">
                <option value="1">B√†i 1 Ch√†o h·ªèi</option>
                <option value="2">B√†i 2</option>
                <option value="3">B√†i 3</option>
            </select>
            <div class="zoom-controls">
                <button class="zoom-button" id="zoomOut">-</button>
                <button class="zoom-button" id="zoomReset">200%</button>
                <button class="zoom-button" id="zoomIn">+</button>
            </div>
        </div>

        <div class="content-box">
            <div id="pdfContainer"></div>
        </div>
    </div>

    <script>
        let currentPDF = null;
        let currentScale = 2;
        const SCALE_STEP = 0.1;
        const MAX_SCALE = 3;
        const MIN_SCALE = 0.5;

        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // Theme handling
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            themeToggle.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        // Zoom controls
        document.getElementById('zoomIn').addEventListener('click', () => {
            if (currentScale < MAX_SCALE) {
                currentScale += SCALE_STEP;
                reloadPDFWithScale();
            }
        });

        document.getElementById('zoomOut').addEventListener('click', () => {
            if (currentScale > MIN_SCALE) {
                currentScale -= SCALE_STEP;
                reloadPDFWithScale();
            }
        });

        document.getElementById('zoomReset').addEventListener('click', () => {
            currentScale = 2;
            reloadPDFWithScale();
        });

        function reloadPDFWithScale() {
            document.getElementById('zoomReset').textContent = `${Math.round(currentScale * 100)}%`;
            if (currentPDF) {
                renderAllPages();
            }
        }

        async function loadPDF(path) {
            const container = document.getElementById('pdfContainer');
            container.innerHTML = '<div class="loading">ƒêang t·∫£i PDF</div>';

            try {
                const loadingTask = pdfjsLib.getDocument(path);
                currentPDF = await loadingTask.promise;
                await renderAllPages();
            } catch (error) {
                console.error('Error loading PDF:', error);
                container.innerHTML = 'L·ªói khi t·∫£i PDF';
            }
        }

        async function renderAllPages() {
            const container = document.getElementById('pdfContainer');
            container.innerHTML = '';

            for (let pageNum = 1; pageNum <= currentPDF.numPages; pageNum++) {
                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-page';
                const canvas = document.createElement('canvas');
                pageContainer.appendChild(canvas);
                container.appendChild(pageContainer);
                
                await renderPage(pageNum, canvas);
            }
        }

        async function renderPage(pageNumber, canvas) {
            try {
                const page = await currentPDF.getPage(pageNumber);
                const context = canvas.getContext('2d');

                // Calculate the best scale for the current viewport
                const viewport = page.getViewport({ scale: 1 });
                const containerWidth = canvas.parentElement.clientWidth;
                const baseScale = containerWidth / viewport.width;
                
                // Apply current zoom level
                const finalScale = baseScale * currentScale;
                const scaledViewport = page.getViewport({ scale: finalScale });

                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;

                const renderContext = {
                    canvasContext: context,
                    viewport: scaledViewport,
                    enableWebGL: true
                };

                await page.render(renderContext);
            } catch (error) {
                console.error('Error rendering page:', error);
            }
        }

        // Event listeners
        document.getElementById('lessonSelect').addEventListener('change', function() {
            const lessonNumber = this.value;
            const pdfPath = `data_study/B√†i ${lessonNumber}.pdf`;
            loadPDF(pdfPath);
        });

        // Load default lesson
        loadPDF('data_study/B√†i 1.pdf');

        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (currentPDF) {
                    renderAllPages();
                }
            }, 200);
        });
    </script>
