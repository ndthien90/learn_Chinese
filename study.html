<!DOCTYPE html><html lang="vi"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vui học tiếng Trung</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 5px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .lesson-selector {
            padding: 8px;
            font-size: 16px;
        }

        .zoom-controls {
            display: flex;
            gap: 10px;
        }

        .zoom-button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .pdf-container {
            background: #f0f0f0;
            padding: 5px;
            min-height: calc(100vh - 150px);
        }

        .pdf-page {
            margin: 10px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            background: white;
        }

        .pdf-page canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }

        #progressBar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            margin-top: 10px;
            border-radius: 2px;
            overflow: hidden;
        }

        #progressFill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vui học tiếng Trung</h1>
        </div>

        <div class="controls">
            <select class="lesson-selector" id="lessonSelect">
                <option value="2">Bài 2 Bản thân</option>
                <option value="3">Bài 3 Gia đình</option>
	<option value="4">Bài 4 Sở thích</option>
	<option value="5">Bài 5 Quê hương</option>
	<option value="6">Bài 6 Sinh nhật</option>
	<option value="7">Bài 7 Thường ngày</option>
            </select>
            <div class="zoom-controls">
                <button class="zoom-button" id="zoomOut">-</button>
                <span id="zoomLevel">200%</span>
                <button class="zoom-button" id="zoomIn">+</button>
            </div>
        </div>

        <div id="progressBar" style="display: none;">
            <div id="progressFill"></div>
        </div>

        <div id="pdfViewer" class="pdf-container"></div>
    </div>

    <script>
        let currentPDF = null;
        let currentScale = 2.0;
        const ZOOM_STEP = 0.1;

        async function loadPDF(lessonNumber) {
            const url = `data_study/Bài ${lessonNumber}.pdf`;
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const container = document.getElementById('pdfViewer');

            progressBar.style.display = 'block';
            container.innerHTML = '<div class="loading">Đang tải...</div>';

            try {
                const loadingTask = pdfjsLib.getDocument(url);
                
                loadingTask.onProgress = function(progress) {
                    const percent = (progress.loaded / progress.total * 100) || 0;
                    progressFill.style.width = `${percent}%`;
                };

                const pdf = await loadingTask.promise;
                currentPDF = pdf;
                container.innerHTML = '';

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const pageContainer = document.createElement('div');
                    pageContainer.className = 'pdf-page';
                    container.appendChild(pageContainer);

                    const page = await pdf.getPage(pageNum);
                    const canvas = document.createElement('canvas');
                    pageContainer.appendChild(canvas);

                    const viewport = page.getViewport({ scale: currentScale });
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                }
            } catch (error) {
                console.error('Error loading PDF:', error);
                container.innerHTML = '<div class="loading">Lỗi khi tải PDF</div>';
            } finally {
                progressBar.style.display = 'none';
            }
        }

        function updateZoomLevel() {
            document.getElementById('zoomLevel').textContent = `${Math.round(currentScale * 100)}%`;
        }

        document.getElementById('zoomIn').addEventListener('click', () => {
            currentScale += ZOOM_STEP;
            updateZoomLevel();
            const currentLesson = document.getElementById('lessonSelect').value;
            loadPDF(currentLesson);
        });

        document.getElementById('zoomOut').addEventListener('click', () => {
            if (currentScale > ZOOM_STEP) {
                currentScale -= ZOOM_STEP;
                updateZoomLevel();
                const currentLesson = document.getElementById('lessonSelect').value;
                loadPDF(currentLesson);
            }
        });

        document.getElementById('lessonSelect').addEventListener('change', (e) => {
            loadPDF(e.target.value);
        });

        // Load initial PDF
        loadPDF(2);
    </script>


</body></html>
