    { chinese: "我的家乡在北宁。", pinyin: "Wǒ de jiāxiāng zài Běiníng.", meaning: "Quê tôi ở Bắc Ninh." },
    { chinese: "你会说中文吗？", pinyin: "Nǐ huì shuō zhōngwén ma?", meaning: "Bạn có nói tiếng Trung không?" },
    { chinese: "我会说中文，也会写汉字。", pinyin: "Wǒ huì shuō zhōngwén, yě huì xiě hànzì.", meaning: "Tôi biết nói tiếng Trung và cũng biết viết chữ Hán." },
    { chinese: "你会读这个汉字吗？", pinyin: "Nǐ huì dú zhège hànzì ma?", meaning: "Bạn có biết đọc chữ Hán này không?" },
    { chinese: "你朋友会说日语吗？", pinyin: "Nǐ péngyǒu huì shuō Rìyǔ ma?", meaning: "Bạn của bạn có biết nói tiếng Nhật không?" },
    { chinese: "日语和韩语他都会说。", pinyin: "Rìyǔ hé Hányǔ tā dōu huì shuō.", meaning: "Anh ấy biết nói cả tiếng Nhật và tiếng Hàn." },
    { chinese: "我不会说德语，我只会说法语。", pinyin: "Wǒ bù huì shuō Déyǔ, wǒ zhǐ huì shuō Fǎyǔ.", meaning: "Tôi không biết nói tiếng Đức, tôi chỉ biết nói tiếng Pháp." },
    { chinese: "你会几门语言？", pinyin: "Nǐ huì jǐ mén yǔyán?", meaning: "Bạn biết mấy thứ tiếng?" },
    { chinese: "我会三门语言：越南语，英语和日语。", pinyin: "Wǒ huì sān mén yǔyán: Yuènán yǔ, Yīngyǔ hé Rìyǔ.", meaning: "Tôi biết ba thứ tiếng: tiếng Việt, tiếng Anh và tiếng Nhật." },
    { chinese: "你们会不会说韩语？", pinyin: "Nǐmen huì bù huì shuō Hányǔ?", meaning: "Các bạn có biết nói tiếng Hàn không?" },
    { chinese: "你们会说什么语言？", pinyin: "Nǐmen huì shuō shénme yǔyán?", meaning: "Các bạn biết nói ngôn ngữ gì?" },
    { chinese: "你会做饭吗？", pinyin: "Nǐ huì zuò fàn ma?", meaning: "Bạn có biết nấu ăn không?" },
    { chinese: "你会做中国菜吗？", pinyin: "Nǐ huì zuò Zhōngguó cài ma?", meaning: "Bạn có biết làm món Trung Quốc không?" },
    { chinese: "我喜欢吃中国菜，但是我不会做。", pinyin: "Wǒ xǐhuān chī Zhōngguó cài, dànshì wǒ bù huì zuò.", meaning: "Tôi thích ăn món Trung Quốc, nhưng tôi không biết làm." },
    { chinese: "他会不会踢足球？", pinyin: "Tā huì bù huì tī zúqiú?", meaning: "Anh ấy có biết đá bóng không?" },
    { chinese: "他喜欢看足球，但是他不会踢足球。", pinyin: "Tā xǐhuān kàn zúqiú, dànshì tā bù huì tī zúqiú.", meaning: "Anh ấy thích xem bóng đá, nhưng anh ấy không biết đá bóng." },
    { chinese: "你爸爸会打羽毛球吗？", pinyin: "Nǐ bàba huì dǎ yǔmáoqiú ma?", meaning: "Bố bạn có biết chơi cầu lông không?" },
    { chinese: "他家有汽车，但是他不会开。", pinyin: "Tā jiā yǒu qìchē, dànshì tā bù huì kāi.", meaning: "Nhà anh ấy có ô tô, nhưng anh ấy không biết lái." },
    { chinese: "你弟弟会不会骑摩托车？", pinyin: "Nǐ dìdi huì bù huì qí mótuōchē?", meaning: "Em trai bạn có biết lái xe máy không?" },
    { chinese: "你妈妈会唱歌吗？", pinyin: "Nǐ māmā huì chànggē ma?", meaning: "Mẹ bạn có biết hát không?" },
    { chinese: "他做的中国菜都特别好吃。", pinyin: "Tā zuò de Zhōngguó cài dōu tèbié hǎochī.", meaning: "Món Trung Quốc mà cô ấy làm đều rất ngon." },
    { chinese: "我很喜欢吃中国菜，特别是麻辣香锅。", pinyin: "Wǒ hěn xǐhuān chī Zhōngguó cài, tèbié shì málàxiāngguō.", meaning: "Tôi rất thích ăn món Trung Quốc, đặc biệt là lẩu麻辣." },
    { chinese: "你喜欢吃中国菜和泰国菜吗？", pinyin: "Nǐ xǐhuān chī Zhōngguó cài hé Tàiguó cài ma?", meaning: "Bạn có thích ăn món Trung Quốc và món Thái không?" },
],
6: [
    { chinese: "今天几号？", pinyin: "Jīntiān jǐ hào?", meaning: "Hôm nay ngày mấy?" },
    { chinese: "今天星期几？", pinyin: "Jīntiān xīngqī jǐ?", meaning: "Hôm nay thứ mấy?" },
    { chinese: "今天星期四，明天星期五。", pinyin: "Jīntiān xīngqī sì, míngtiān xīngqī wǔ.", meaning: "Hôm nay thứ Năm, mai là thứ Sáu." },
    { chinese: "下个星期三是我的生日。", pinyin: "Xiàge xīngqī sān shì wǒ de shēngrì.", meaning: "Thứ Tư tuần sau là sinh nhật của tôi." },
    { chinese: "今天是谁的生日？", pinyin: "Jīntiān shì shéi de shēngrì?", meaning: "Hôm nay là sinh nhật của ai?" },
    { chinese: "明天6月1号是国际儿童节。", pinyin: "Míngtiān 6 yuè 1 hào shì guójì értóng jié.", meaning: "Ngày mai 1 tháng 6 là Ngày Quốc tế Thiếu nhi." },
    { chinese: "今天4月30号，明天是国际劳动节。", pinyin: "Jīntiān 4 yuè 30 hào, míngtiān shì guójì láodòng jié.", meaning: "Hôm nay là ngày 30 tháng 4, mai là Ngày Quốc tế Lao động." },
    { chinese: "今天5号星期一，下个星期一是12号。", pinyin: "Jīntiān 5 hào xīngqī yī, xiàge xīngqī yī shì 12 hào.", meaning: "Hôm nay là ngày 5 thứ Hai, thứ Hai tuần sau là ngày 12." },
    { chinese: "今天是星期六，明天是星期天。", pinyin: "Jīntiān shì xīngqī liù, míngtiān shì xīngqī tiān.", meaning: "Hôm nay là thứ Bảy, mai là Chủ Nhật." },
    { chinese: "我在学校学习中文。", pinyin: "Wǒ zài xuéxiào xuéxí zhōngwén.", meaning: "Tôi học tiếng Trung ở trường." },
    { chinese: "他今天上午在图书馆看书。", pinyin: "Tā jīntiān shàngwǔ zài túshūguǎn kàn shū.", meaning: "Hôm nay buổi sáng cô ấy đọc sách ở thư viện." },
    { chinese: "我们在公园散步。", pinyin: "Wǒmen zài gōngyuán sànbù.", meaning: "Chúng tôi đi dạo ở công viên." },
    { chinese: "他们明天晚上在家做饭。", pinyin: "Tāmen míngtiān wǎnshàng zài jiā zuò fàn.", meaning: "Họ sẽ nấu ăn ở nhà vào tối mai." },
    { chinese: "我去年在越南工作。", pinyin: "Wǒ qùnián zài Yuènán gōngzuò.", meaning: "Năm ngoái tôi làm việc ở Việt Nam." },
    { chinese: "我在商店买东西。", pinyin: "Wǒ zài shāngdiàn mǎi dōngxī.", meaning: "Tôi mua sắm ở cửa hàng." },
    { chinese: "他在咖啡馆喝咖啡。", pinyin: "Tā zài kāfēiguǎn hē kāfēi.", meaning: "Cô ấy uống cà phê ở quán cà phê." },
    { chinese: "我们上周在电影院看电影。", pinyin: "Wǒmen shàng zhōu zài diànyǐngyuàn kàn diànyǐng.", meaning: "Chúng tôi đã xem phim ở rạp chiếu phim tuần trước." },
    { chinese: "我下周三去美国旅游。", pinyin: "Wǒ xià zhōu sān qù Měiguó lǚyóu.", meaning: "Tôi sẽ đi du lịch Mỹ vào thứ Tư tuần sau." },
    { chinese: "我下午去学校踢足球。", pinyin: "Wǒ xiàwǔ qù xuéxiào tī zúqiú.", meaning: "Tôi đi đá bóng ở trường vào buổi chiều." },
    { chinese: "他今天去商店买衣服。", pinyin: "Tā jīntiān qù shāngdiàn mǎi yīfú.", meaning: "Hôm nay cô ấy đi mua sắm quần áo." },
    { chinese: "我们昨天晚上去公园跑步。", pinyin: "Wǒmen zuótiān wǎnshàng qù gōngyuán pǎobù.", meaning: "Tối qua chúng tôi đã đi chạy bộ ở công viên." },
    { chinese: "他们上午去图书馆借书。", pinyin: "Tāmen shàngwǔ qù túshūguǎn jiè shū.", meaning: "Họ đã đến thư viện mượn sách vào buổi sáng." },
    { chinese: "我后天去朋友家玩。", pinyin: "Wǒ hòutiān qù péngyǒu jiā wán.", meaning: "Ngày kia tôi sẽ đến nhà bạn chơi." },
    { chinese: "我们去餐厅吃饭。", pinyin: "Wǒmen qù cāntīng chīfàn.", meaning: "Chúng tôi đi ăn ở nhà hàng." },
    { chinese: "我今天在家学习英语和汉语。", pinyin: "Wǒ jīntiān zài jiā xuéxí Yīngyǔ hé Hànyǔ.", meaning: "Hôm nay tôi học tiếng Anh và tiếng Trung ở nhà." },
    { chinese: "他不喜欢去餐厅吃饭。", pinyin: "Tā bù xǐhuān qù cāntīng chīfàn.", meaning: "Anh ấy không thích đi ăn ở nhà hàng." },
    { chinese: "今天是周末，我们晚上去电影院看电影。", pinyin: "Jīntiān shì zhōumò, wǒmen wǎnshàng qù diànyǐngyuàn kàn diànyǐng.", meaning: "Hôm nay là cuối tuần, tối nay chúng tôi sẽ đi xem phim ở rạp." },
    { chinese: "我和他们都在越南学习汉语。", pinyin: "Wǒ hé tāmen dōu zài Yuènán xuéxí Hànyǔ.", meaning: "Tôi và họ đều học tiếng Trung ở Việt Nam." },
    { chinese: "他喜欢去图书馆看书。", pinyin: "Tā xǐhuān qù túshūguǎn kàn shū.", meaning: "Cô ấy thích đến thư viện đọc sách." },
],
7: [
    { chinese: "现在几点？", pinyin: "Xiànzài jǐ diǎn?", meaning: "Bây giờ là mấy giờ?" },
    { chinese: "现在是10点一刻。", pinyin: "Xiànzài shì shí diǎn yī kè.", meaning: "Bây giờ là 10 giờ 15 phút." },
    { chinese: "现在是下午3点多吗？", pinyin: "Xiànzài shì xiàwǔ sān diǎn duō ma?", meaning: "Bây giờ có phải là khoảng 3 giờ chiều không?" },
    { chinese: "现在是下午4点半了。", pinyin: "Xiànzài shì xiàwǔ sì diǎn bàn le.", meaning: "Bây giờ là 4 giờ 30 phút chiều." },
    { chinese: "你是什么时候出生的？", pinyin: "Nǐ shì shénme shíhòu chūshēng de?", meaning: "Bạn sinh vào lúc nào?" },
    { chinese: "我是2008年6月25号出生的。", pinyin: "Wǒ shì 2008 nián 6 yuè 25 hào chūshēng de.", meaning: "Tôi sinh ngày 25 tháng 6 năm 2008." },
    { chinese: "我下午5点半左右去公园跑步。", pinyin: "Wǒ xiàwǔ wǔ diǎn bàn zuǒyòu qù gōngyuán pǎobù.", meaning: "Tôi sẽ đi chạy bộ ở công viên vào khoảng 5 giờ 30 phút chiều." },
    { chinese: "我爸爸去年在美国工作。", pinyin: "Wǒ bàba qùnián zài Měiguó gōngzuò.", meaning: "Bố tôi đã làm việc ở Mỹ năm ngoái." },
    { chinese: "你明天有空吗？", pinyin: "Nǐ míngtiān yǒu kòng ma?", meaning: "Ngày mai bạn có rảnh không?" },
    { chinese: "我明天上午去学校，下午才有空。", pinyin: "Wǒ míngtiān shàngwǔ qù xuéxiào, xiàwǔ cái yǒu kòng.", meaning: "Ngày mai tôi đi học vào buổi sáng, buổi chiều mới rảnh." },
    { chinese: "我明天下午还没有什么打算。", pinyin: "Wǒ míngtiān xiàwǔ hái méiyǒu shénme dǎsuàn.", meaning: "Chiều mai tôi vẫn chưa có kế hoạch gì." },
    { chinese: "你下午几点去学校打羽毛球？", pinyin: "Nǐ xiàwǔ jǐ diǎn qù xuéxiào dǎ yǔmáoqiú?", meaning: "Chiều bạn đi học cầu lông lúc mấy giờ?" },
    { chinese: "你明天5点半去公园跑步吗？", pinyin: "Nǐ míngtiān wǔ diǎn bàn qù gōngyuán pǎobù ma?", meaning: "Ngày mai bạn có đi chạy bộ ở công viên lúc 5 giờ 30 phút không?" },
    { chinese: "我平时6点才起床。", pinyin: "Wǒ píngshí liù diǎn cái qǐchuáng.", meaning: "Tôi thường dậy lúc 6 giờ." },
    { chinese: "他今年20多岁了。", pinyin: "Tā jīnnián èrshí duō suì le.", meaning: "Anh ấy năm nay hơn 20 tuổi." },
    { chinese: "我们明天下午一点半去喝咖啡，你想去吗？", pinyin: "Wǒmen míngtiān xiàwǔ yī diǎn bàn qù hē kāfēi, nǐ xiǎng qù ma?", meaning: "Ngày mai chúng tôi đi uống cà phê lúc 1 giờ 30 phút chiều, bạn muốn đi không?" },
    { chinese: "你明天去日本旅游吗？", pinyin: "Nǐ míngtiān qù Rìběn lǚyóu ma?", meaning: "Ngày mai bạn có đi du lịch Nhật Bản không?" },
    { chinese: "我和女友打算去日本一个多星期才回来。", pinyin: "Wǒ hé nǚyǒu dǎsuàn qù Rìběn yīgè duō xīngqī cái huílái.", meaning: "Tôi và bạn gái dự định đi Nhật Bản hơn một tuần mới về." },
    { chinese: "他去中国工作一年多了。", pinyin: "Tā qù Zhōngguó gōngzuò yī nián duō le.", meaning: "Anh ấy đã đi làm ở Trung Quốc hơn một năm." },
    { chinese: "明天是小明的生日，我们几点去他家呢？", pinyin: "Míngtiān shì Xiǎomíng de shēngrì, wǒmen jǐ diǎn qù tā jiā ne?", meaning: "Ngày mai là sinh nhật của Tiểu Minh, chúng ta sẽ đi nhà cậu ấy lúc mấy giờ?" },
    { chinese: "我想早一点去学校。", pinyin: "Wǒ xiǎng zǎo yīdiǎn qù xuéxiào.", meaning: "Tôi muốn đi học sớm một chút." },
    { chinese: "你们晚上打算去看几点的电影？", pinyin: "Nǐmen wǎnshàng dǎsuàn qù kàn jǐ diǎn de diànyǐng?", meaning: "Các bạn dự định đi xem phim lúc mấy giờ tối?" },
    { chinese: "我上午有两节英语课，下午有三节韩语课。", pinyin: "Wǒ shàngwǔ yǒu liǎng jié Yīngyǔ kè, xiàwǔ yǒu sān jié Hányǔ kè.", meaning: "Tôi có hai tiết tiếng Anh vào buổi sáng, ba tiết tiếng Hàn vào buổi chiều." },
    { chinese: "明天是周末了，你想几点去中国餐厅吃饭？", pinyin: "Míngtiān shì zhōumò le, nǐ xiǎng jǐ diǎn qù Zhōngguó cāntīng chīfàn?", meaning: "Ngày mai là cuối tuần, bạn muốn đi ăn ở nhà hàng Trung Quốc lúc mấy giờ?" },
    { chinese: "我和女朋友一起去看电影。", pinyin: "Wǒ hé nǚpéngyǒu yīqǐ qù kàn diànyǐng.", meaning: "Tôi và bạn gái cùng đi xem phim." },
    { chinese: "你平时几点起床，几点睡觉？", pinyin: "Nǐ píngshí jǐ diǎn qǐchuáng, jǐ diǎn shuìjiào?", meaning: "Bạn thường dậy lúc mấy giờ, đi ngủ lúc mấy giờ?" },
    { chinese: "我平时早上6点起床，晚上10点到10点半睡觉。", pinyin: "Wǒ píngshí zǎoshang liù diǎn qǐchuáng, wǎnshàng 10 diǎn dào 10 diǎn bàn shuìjiào.", meaning: "Tôi thường dậy lúc 6 giờ sáng, đi ngủ lúc 10 giờ đến 10 giờ 30 phút tối." },
    { chinese: "你平时早饭吃什么菜？", pinyin: "Nǐ píngshí zǎofàn chī shénme cài?", meaning: "Bạn thường ăn món gì cho bữa sáng?" },
    { chinese: "我早饭喜欢吃包子，有时候也吃面条。", pinyin: "Wǒ zǎofàn xǐhuān chī bāozi, yǒu shíhòu yě chī miàntiáo.", meaning: "Tôi thích ăn báo vào bữa sáng, có lúc cũng ăn mì." },
    { chinese: "你常去公园跑步吗？", pinyin: "Nǐ cháng qù gōngyuán pǎobù ma?", meaning: "Bạn có thường đi chạy bộ ở công viên không?" },
    { chinese: "我每天有5节课。", pinyin: "Wǒ měitiān yǒu wǔ jié kè.", meaning: "Tôi có năm tiết học mỗi ngày." },
    { chinese: "我晚上常看电视和学习中文。", pinyin: "Wǒ wǎnshàng cháng kàn diànshì hé xuéxí zhōngwén.", meaning: "Tôi thường xem tivi và học tiếng Trung vào buổi tối." },
    { chinese: "明天去河内玩，我们几点出发？", pinyin: "Míngtiān qù Hánội wán, wǒmen jǐ diǎn chūfā?", meaning: "Ngày mai đi chơi Hà Nội, chúng ta xuất phát lúc mấy giờ?" },
    { chinese: "我们明天早上7点一刻出发。", pinyin: "Wǒmen míngtiān zǎoshang qī diǎn yī kè chūfā.", meaning: "Chúng tôi sẽ xuất phát lúc 7 giờ 15 phút sáng mai." },
    { chinese: "他们昨天在超市买了多少件衣服呢？", pinyin: "Tāmen zuótiān zài chāoshì mǎile duōshao jiàn yīfú ne?", meaning: "Họ đã mua bao nhiêu bộ quần áo ở siêu thị hôm qua?" },
    { chinese: "他们下午一点半上课，下午4点半下课。", pinyin: "Tāmen xiàwǔ yī diǎn bàn shàngkè, xiàwǔ sì diǎn bàn xiàkè.", meaning: "Họ có tiết học lúc 1 giờ 30 phút chiều, tan học lúc 4 giờ 30 phút chiều." },
    { chinese: "我爸爸每天5点半左右回家。", pinyin: "Wǒ bàba měitiān wǔ diǎn bàn zuǒyòu huí jiā.", meaning: "Bố tôi về nhà vào khoảng 5 giờ 30 phút mỗi ngày." },
    { chinese: "下午五点以后，我都有空。", pinyin: "Xiàwǔ wǔ diǎn yǐhòu wǒ dōu yǒu kòng.", meaning: "Sau 5 giờ chiều, tôi đều có thời gian rảnh." },
    { chinese: "下课以后，我们一起去公园跑步。", pinyin: "Xiàkè yǐhòu, wǒmen yīqǐ qù gōngyuán pǎobù.", meaning: "Sau khi tan học, chúng ta cùng đi chạy bộ ở công viên." },
    { chinese: "3个小时后，我去中国旅游。", pinyin: "Sān gè xiǎoshí hòu, wǒ qù Zhōngguó lǚyóu.", meaning: "Sau ba giờ nữa, tôi sẽ đi du lịch Trung Quốc." },
    { chinese: "睡觉以前，我常看电影或者听音乐。", pinyin: "Shuìjiào yǐqián, wǒ cháng kàn diànyǐng huòzhě tīng yīnyuè.", meaning: "Trước khi đi ngủ, tôi thường xem phim hoặc nghe nhạc." },
    { chinese: "你快一点吃，他们都去上课了。", pinyin: "Nǐ kuài yīdiǎn chī, tāmen dōu qù shàngkè le.", meaning: "Bạn ăn nhanh lên, họ đều đi học hết rồi." },
    { chinese: "明天你早一点来吧。", pinyin: "Míngtiān nǐ zǎo yīdiǎn lái ba.", meaning: "Ngày mai bạn đến sớm một chút nhé." },
    { chinese: "我们明天晚一点出发。", pinyin: "Wǒmen míngtiān wǎn yīdiǎn chūfā.", meaning: "Chúng tôi sẽ khởi hành muộn một chút vào ngày mai." },
    { chinese: "超市的开门时间是从早上8点到晚上9点。", pinyin: "Chāoshì de kāimén shíjiān shì cóng zǎoshang 8 diǎn dào wǎnshàng 9 diǎn.", meaning: "Thời gian mở cửa của siêu thị là từ 8 giờ sáng đến 9 giờ tối." },
    { chinese: "从星期一到星期五，我都有3节韩语课。", pinyin: "Cóng xīngqī yī dào xīngqī wǔ, wǒ dōu yǒu sān jié Hányǔ kè.", meaning: "Từ thứ Hai đến thứ Sáu, tôi có ba tiết tiếng Hàn." },
    { chinese: "从8点到现在都25分钟了，他还没来。", pinyin: "Cóng 8 diǎn dào xiànzài dōu 25 fēnzhōng le, tā hái méi lái.", meaning: "Đã 25 phút từ 8 giờ đến giờ này, anh ấy vẫn chưa đến." },
    { chinese: "从昨天到现在都快一天了。", pinyin: "Cóng zuótiān dào xiànzài dōu kuài yītiān le.", meaning: "Từ hôm qua đến giờ đã gần một ngày rồi." },
    { chinese: "从小到大他都很喜欢学习英语。", pinyin: "Cóng xiǎo dào dà tā dōu hěn xǐhuān xuéxí Yīngyǔ.", meaning: "Từ nhỏ đến lớn, anh ấy rất thích học tiếng Anh." },
    { chinese: "从6岁到现在，他学了四门语言。", pinyin: "Cóng 6 suì dào xiànzài, tā xué le sìmén yǔyán.", meaning: "Từ 6 tuổi đến giờ, anh ấy đã học bốn thứ tiếng." },
    { chinese: "从家到学校，我吃了两个包子。", pinyin: "Cóng jiā dào xuéxiào, wǒ chī le liǎng gè bāozi.", meaning: "Từ nhà đến trường, tôi đã ăn hai cái bánh bao." },
    { chinese: "从晚上7点到现在，我喝了两杯咖啡。", pinyin: "Cóng wǎnshàng 7 diǎn dào xiànzài, wǒ hē le liǎng bēi kāfēi.", meaning: "Từ 7 giờ tối đến giờ này, tôi đã uống hai tách cà phê." },
    { chinese: "我早上有时候去跑步，有时候去散步。", pinyin: "Wǒ zǎoshang yǒu shíhòu qù pǎobù, yǒu shíhòu qù sànbù.", meaning: "Vào buổi sáng, có lúc tôi đi chạy bộ, có lúc tôi đi dạo." },
    { chinese: "他早饭有时候喜欢吃面包，有时候喜欢吃包子。", pinyin: "Tā zǎofàn yǒu shíhòu xǐhuān chī miànbāo, yǒu shíhòu xǐhuān chī bāozi.", meaning: "Anh ấy có lúc thích ăn bánh mì, có lúc thích ăn bánh bao cho bữa sáng." },
    { chinese: "上课的时候，他有时候看书，有时候玩手机。", pinyin: "Shàngkè de shíhòu, tā yǒu shíhòu kàn shū, yǒu shíhòu wán shǒujī.", meaning: "Trong giờ học, anh ấy có lúc đọc sách, có lúc chơi điện thoại." },
    { chinese: "下课以后，我有时候去踢足球，有时候去打羽毛球。", pinyin: "Xiàkè yǐhòu, wǒ yǒu shíhòu qù tī zúqiú, yǒu shíhòu qù dǎ yǔmáoqiú.", meaning: "Sau khi tan học, có lúc tôi đi đá bóng, có lúc tôi chơi cầu lông." },
    { chinese: "跑步的时候我喜欢听音乐。", pinyin: "Pǎobù de shíhòu wǒ xǐhuān tīng yīnyuè.", meaning: "Khi chạy bộ, tôi thích nghe nhạc." },
    { chinese: "洗澡的时候我喜欢唱歌。", pinyin: "Xǐzǎo de shíhòu wǒ xǐhuān chànggē.", meaning: "Khi tắm, tôi thích hát." },
    { chinese: "在家的时候我喜欢玩游戏和看电影。", pinyin: "Zài jiā de shíhòu wǒ xǐhuān wán yóuxì hé kàn diànyǐng.", meaning: "Khi ở nhà, tôi thích chơi game và xem phim." },
    { chinese: "上课的时候，他喜欢睡觉。", pinyin: "Shàngkè de shíhòu, tā xǐhuān shuìjiào.", meaning: "Trong giờ học, anh ấy thích ngủ." },
    { chinese: "我平时早上7点起床，晚上10点睡觉。", pinyin: "Wǒ píngshí zǎoshang 7 diǎn qǐchuáng, wǎnshàng 10 diǎn shuìjiào.", meaning: "Tôi thường dậy lúc 7 giờ sáng, đi ngủ lúc 10 giờ tối." },
    { chinese: "我周末常去公园跑步。", pinyin: "Wǒ zhōumò cháng qù gōngyuán pǎobù.", meaning: "Cuối tuần tôi thường đi chạy bộ ở công viên." },
    { chinese: "他晚上常看电影和听音乐。", pinyin: "Tā wǎnshàng cháng kàn diànyǐng hé tīng yīnyuè.", meaning: "Anh ấy thường xem phim và nghe nhạc vào buổi tối." },
    { chinese: "我们家早饭常吃包子。", pinyin: "Wǒmen jiā zǎofàn cháng chī bāozi.", meaning: "Gia đình tôi thường ăn bánh bao cho bữa sáng." },
    { chinese: "他的朋友下课以后常去打羽毛球。", pinyin: "Tā de péngyǒu xiàkè yǐhòu cháng qù dǎ yǔmáoqiú.", meaning: "Bạn của anh ấy thường đi chơi cầu lông sau khi tan học." },
    { chinese: "我每天起床以后常去公园散步。", pinyin: "Wǒ měitiān qǐchuáng yǐhòu cháng qù gōngyuán sànbù.", meaning: "Mỗi ngày sau khi dậy, tôi thường đi dạo ở công viên." },
    { chinese: "小明，现在几点了。", pinyin: "Xiǎomíng, xiànzài jǐ diǎn le?", meaning: "Tiểu Minh, bây giờ mấy giờ rồi?" },
    { chinese: "现在十一点半了。", pinyin: "Xiànzài shíyī diǎn bàn le.", meaning: "Bây giờ là 11 giờ 30 phút." },
    { chinese: "到吃午饭的时间了。你去哪儿吃饭？", pinyin: "Dào chī wǔfàn de shíjiān le. Nǐ qù nǎr chīfàn?", meaning: "Đến giờ ăn trưa rồi. Bạn đi đâu ăn cơm?" },
    { chinese: "我回家吃饭。你呢？", pinyin: "Wǒ huí jiā chīfàn. Nǐ ne?", meaning: "Mình về nhà ăn cơm. Còn bạn?" },
    { chinese: "我去朋友家吃饭。你下午去学校吗？", pinyin: "Wǒ qù péngyǒu jiā chīfàn. Nǐ xiàwǔ qù xuéxiào ma?", meaning: "Mình đi ăn ở nhà bạn. Bạn chiều có đi học không?" },
    { chinese: "去。我去图书馆借几本书。你呢。", pinyin: "Qù. Wǒ qù túshūguǎn jiè jǐ běn shū. Nǐ ne?", meaning: "Có. Mình đi thư viện mượn vài quyển sách. Còn bạn?" },
    { chinese: "我也去。下午一点半我有一节英语课。你几点去图书馆呢？", pinyin: "Wǒ yě qù. Xiàwǔ yī diǎn bàn wǒ yǒu yī jié yīngyǔ kè. Nǐ jǐ diǎn qù túshūguǎn ne?", meaning: "Mình cũng đi. Chiều 1 giờ 30 phút mình có một tiết học tiếng Anh. Bạn mấy giờ đi thư viện?" },
    { chinese: "我下午三点左右去。", pinyin: "Wǒ xiàwǔ sān diǎn zuǒyòu qù.", meaning: "Mình chiều khoảng 3 giờ đi." },
    { chinese: "小红，你下午有空吗？", pinyin: "Xiǎo hóng, nǐ xiàwǔ yǒu kòng ma?", meaning: "Tiểu Hồng, chiều bạn có rảnh không?" },
    { chinese: "下午我没有什么事。怎么了？", pinyin: "Xiàwǔ wǒ méiyǒu shénme shì. Zěnme le?", meaning: "Chiều mình không có việc gì. Có chuyện gì vậy?" },
    { chinese: "我和小明下午打算去超市买一点东西。你去吗？", pinyin: "Wǒ hé xiǎomíng xiàwǔ dǎsuàn qù chāoshì mǎi yī diǎn dōngxī. Nǐ qù ma?", meaning: "Mình và Tiểu Minh chiều định đi siêu thị mua một chút đồ. Bạn đi không?" },
    { chinese: "好。我也想去。", pinyin: "Hǎo. Wǒ yě xiǎng qù.", meaning: "Được. Mình cũng muốn đi." },
    { chinese: "你打算买什么？", pinyin: "Nǐ dǎsuàn mǎi shénme?", meaning: "Bạn định mua gì?" },
    { chinese: "我想买几件衣服和一点吃的。", pinyin: "Wǒ xiǎng mǎi jǐ jiàn yīfú hé yī diǎn chī de.", meaning: "Mình muốn mua vài bộ quần áo và một chút đồ ăn." },
    { chinese: "好。你下午想什么时候去？", pinyin: "Hǎo. Nǐ xiàwǔ xiǎng shénme shíhòu qù?", meaning: "Được. Bạn muốn đi lúc nào chiều?" },
    { chinese: "下午三点左右吧。", pinyin: "Xiàwǔ sān diǎn zuǒyòu ba.", meaning: "Khoảng 3 giờ chiều nhé." },
    { chinese: "我和小明从我家出发。你呢？", pinyin: "Wǒ hé xiǎomíng cóng wǒ jiā chūfā. Nǐ ne?", meaning: "Mình và Tiểu Minh sẽ xuất phát từ nhà mình. Còn bạn?" },
    { chinese: "我中午在学校看书，下午从学校出发吧。", pinyin: "Wǒ zhōngwǔ zài xuéxiào kàn shū, xiàwǔ cóng xuéxiào chūfā ba.", meaning: "Mình trưa ở trường đọc sách, chiều sẽ xuất phát từ trường." },
    { chinese: "妈妈，今天是星期六了。我爸爸下午回家吗？", pinyin: "Māma, jīntiān shì xīngqī liù le. Wǒ bàba xiàwǔ huí jiā ma?", meaning: "Mẹ ơi, hôm nay là thứ bảy. Bố chiều có về nhà không?" },
    { chinese: "你爸爸下午五点半左右回到家。", pinyin: "Nǐ bàba xiàwǔ wǔ diǎn bàn zuǒyòu huídào jiā.", meaning: "Bố bạn khoảng 5 giờ 30 phút chiều sẽ về nhà." },
    { chinese: "你晚上打算做什么好吃的菜？", pinyin: "Nǐ wǎnshàng dǎsuàn zuò shénme hǎo chī de cài?", meaning: "Buổi tối bạn định nấu món gì ngon?" },
    { chinese: "你们想吃什么我做什么。", pinyin: "Nǐmen xiǎng chī shénme wǒ zuò shénme.", meaning: "Các bạn muốn ăn gì thì mình nấu cái đó." },
    { chinese: "我想吃包子和面条。", pinyin: "Wǒ xiǎng chī bāozi hé miàntiáo.", meaning: "Mình muốn ăn bánh bao và mì." },
    { chinese: "好。晚上我们还一起去看电影。", pinyin: "Hǎo. Wǎnshàng wǒmen hái yīqǐ qù kàn diànyǐng.", meaning: "Được. Tối nay chúng ta còn đi xem phim nữa." },
    { chinese: "我很喜欢看电影。几点去呢？", pinyin: "Wǒ hěn xǐhuān kàn diànyǐng. Jǐ diǎn qù ne?", meaning: "Mình rất thích xem phim. Mấy giờ đi vậy?" },
    { chinese: "晚上七点半左右出发。", pinyin: "Wǎnshàng qī diǎn bàn zuǒyòu chūfā.", meaning: "Khoảng 7 giờ 30 phút tối xuất phát." },
    { chinese: "小明，今天你有课吗？", pinyin: "Xiǎomíng, jīntiān nǐ yǒu kè ma?", meaning: "Tiểu Minh, hôm nay bạn có tiết học không?" },
    { chinese: "我上午没有课，下午有三节课。", pinyin: "Wǒ shàngwǔ méiyǒu kè, xiàwǔ yǒu sān jié kè.", meaning: "Mình sáng không có tiết nào, chiều có ba tiết." },
    { chinese: "什么课，几点上课呢？", pinyin: "Shénme kè, jǐ diǎn shàng kè ne?", meaning: "Môn gì, mấy giờ học vậy?" },
    { chinese: "两节英语课和一节汉语课。下午三点上课。", pinyin: "Liǎng jié yīngyǔ kè hé yī jié hànyǔ kè. Xiàwǔ sān diǎn shàng kè.", meaning: "Hai tiết tiếng Anh và một tiết tiếng Trung. Chiều 3 giờ học." },
    { chinese: "下课以后你回家还是去哪儿？", pinyin: "Xiàkè yǐhòu nǐ huí jiā háishì qù nǎr?", meaning: "Sau khi tan học bạn về nhà hay đi đâu?" },
    { chinese: "我下课以后去踢足球。然后八点左右才回家。你呢？", pinyin: "Wǒ xiàkè yǐhòu qù tī zúqiú. Ránhòu bā diǎn zuǒyòu cái huí jiā. Nǐ ne?", meaning: "Mình sau khi tan học sẽ đi đá bóng. Rồi khoảng 8 giờ mới về nhà. Còn bạn?" },
    { chinese: "我今天上午有三节课，下午没有课。", pinyin: "Wǒ jīntiān shàngwǔ yǒu sān jié kè, xiàwǔ méiyǒu kè.", meaning: "Hôm nay mình sáng có ba tiết, chiều không có tiết nào." },
    { chinese: "上午下课以后你回家吃饭吗？", pinyin: "Shàngwǔ xiàkè yǐhòu nǐ huí jiā chīfàn ma?", meaning: "Sáng tan học bạn có về nhà ăn cơm không?" },
    { chinese: "不是，中午我在学校吃饭，然后去图书馆看书。", pinyin: "Bù shì, zhōngwǔ wǒ zài xuéxiào chīfàn, ránhòu qù túshūguǎn kàn shū.", meaning: "Không, trưa mình ăn cơm ở trường, rồi đi thư viện đọc sách." },
    { chinese: "我也喜欢在图书馆看书。", pinyin: "Wǒ yě xǐhuān zài túshūguǎn kàn shū.", meaning: "Mình cũng thích đọc sách ở thư viện." },
    { chinese: "明天周末了，你打算怎么过？", pinyin: "Míngtiān zhōumò le, nǐ dǎsuàn zěnme guò?", meaning: "Ngày mai là cuối tuần, bạn định làm gì?" },
    { chinese: "我和女朋友打算明天去河内玩。", pinyin: "Wǒ hé nǚ péngyǒu dǎsuàn míngtiān qù Hénèi wán.", meaning: "Mình và bạn gái định ngày mai đi Hà Nội chơi." },
    { chinese: "你们去几天呢？", pinyin: "Nǐmen qù jǐ tiān ne?", meaning: "Các bạn đi mấy ngày?" },
    { chinese: "我们去一天多。", pinyin: "Wǒmen qù yī tiān duō.", meaning: "Chúng mình đi hơn một ngày." },
    { chinese: "你们几点去？", pinyin: "Nǐmen jǐ diǎn qù?", meaning: "Các bạn mấy giờ đi?" },
    { chinese: "明天早上六点半出发，后天下午三点左右回来。", pinyin: "Míngtiān zǎoshàng liù diǎn bàn chūfā, hòutiān xiàwǔ sān diǎn zuǒyòu huílái.", meaning: "Sáng mai 6 giờ 30 phút xuất phát, chiều mốt khoảng 3 giờ về." },
    { chinese: "河内有什么好玩的吗？", pinyin: "Hénèi yǒu shénme hǎo wán de ma?", meaning: "Hà Nội có gì thú vị không?" },
    { chinese: "河内有很多好吃的，也有很多好玩的。", pinyin: "Hénèi yǒu hěn duō hǎo chī de, yě yǒu hěn duō hǎo wán de.", meaning: "Hà Nội có nhiều món ngon, cũng có nhiều chỗ thú vị." },
    { chinese: "有时间，我也想去河内玩。", pinyin: "Yǒu shíjiān, wǒ yě xiǎng qù Hénèi wán.", meaning: "Có thời gian, mình cũng muốn đi Hà Nội chơi." },
    { chinese: "以后，你和我们一起去吧。", pinyin: "Yǐhòu, nǐ hé wǒmen yīqǐ qù ba.", meaning: "Sau này, bạn cùng đi với chúng mình nhé." }
],
8: [
    { chinese: "今天天气怎么样？", pinyin: "Jīntiān tiānqì zěnme yàng?", meaning: "Hôm nay thời tiết thế nào？" },
    { chinese: "天气预报说今天多云。", pinyin: "Tiānqì yùbào shuō jīntiān duōyún.", meaning: "Dự báo thời tiết nói hôm nay nhiều mây。" },
    { chinese: "这个周末的气温多少度？", pinyin: "Zhège zhōumò de qìwēn duōshao dù?", meaning: "Nhiệt độ vào cuối tuần này là bao nhiêu độ？" },
    { chinese: "一年有四个季节：春季、夏季、秋季和冬季。", pinyin: "Yī nián yǒu sì gè jìjié: chūnjì, xiàjì, qiūjì hé dōngjì.", meaning: "Một năm có bốn mùa: mùa Xuân,  mùa Hạ, mùa Thu và mùa Đông。" },
    { chinese: "今天晚上最低气温是10度。", pinyin: "Jīntiān wǎnshàng zuìdī qìwēn shì shí dù.", meaning: "Nhiệt độ thấp nhất vào tối nay là 10 độ。" },
    { chinese: "夏天的最高温度是40度。", pinyin: "Xiàtiān de zuìgāo wēndù shì sìshí dù.", meaning: "Nhiệt độ cao nhất vào mùa hè là 40 độ。" },
    { chinese: "我早上喜欢晒太阳。", pinyin: "Wǒ zǎoshang xǐhuān shài tàiyáng.", meaning: "Tôi thích tắm nắng vào buổi sáng。" },
    { chinese: "夏天我们都喜欢去游泳。", pinyin: "Xiàtiān wǒmen dōu xǐhuān qù yóuyǒng.", meaning: "Mùa hè chúng tôi đều thích đi bơi。" },
    { chinese: "春天是花开的季节。", pinyin: "Chūntiān shì huā kāi de jìjié.", meaning: "Mùa xuân là mùa hoa nở。" },
    { chinese: "秋天的天气很舒服，不冷也不热。", pinyin: "Qiūtiān de tiānqì hěn shūfu, bù lěng yě bù rè.", meaning: "Thời tiết mùa thu rất dễ chịu, không lạnh cũng không nóng。" },
    { chinese: "冬天气温很低，有时候会下雪。", pinyin: "Dōngtiān qìwēn hěn dī, yǒu shíhòu huì xià xuě.", meaning: "Mùa đông nhiệt độ rất thấp, đôi khi sẽ có tuyết。" },
    { chinese: "他上课的时候总是喜欢睡觉。", pinyin: "Tā shàngkè de shíhòu zǒng shì xǐhuān shuìjiào.", meaning: "Anh ấy luôn thích ngủ trong giờ học。" },
    { chinese: "她总是很准时。", pinyin: "Tā zǒng shì hěn zhǔnshí.", meaning: "Cô ấy luôn rất đúng giờ。" },
    { chinese: "他经常去公园跑步。", pinyin: "Tā jīngcháng qù gōngyuán pǎobù.", meaning: "Anh ấy thường xuyên đi công viên chạy bộ。" },
    { chinese: "我爸爸经常不睡午觉。", pinyin: "Wǒ bàba jīngcháng bù shuì wǔjiào.", meaning: "Bố tôi thường không ngủ trưa。" },
    { chinese: "我中午偶尔才在家吃饭。", pinyin: "Wǒ zhōngwǔ ǒu'ěr cái zài jiā chīfàn.", meaning: "Tôi thỉnh thoảng mới ăn cơm ở nhà vào buổi trưa。" },
    { chinese: "他很准时，他上课从不迟到。", pinyin: "Tā hěn zhǔnshí, tā shàngkè cóng bù chídào.", meaning: "Anh ấy rất đúng giờ, chưa bao giờ đến lớp muộn。" },
    { chinese: "他不喜欢学习，所以他很少去图书馆借书。", pinyin: "Tā bù xǐhuān xuéxí, suǒyǐ tā hěn shǎo qù túshūguǎn jiè shū.", meaning: "Anh ấy không thích học, vì vậy anh ấy ít khi đến thư viện mượn sách。" },
    { chinese: "现在我们都有手机，所以我们不常看电视了。", pinyin: "Xiànzài wǒmen dōu yǒu shǒujī, suǒyǐ wǒmen bù cháng kàn diànshìle.", meaning: "Bây giờ chúng tôi đều có điện thoại, nên ít khi xem tivi。" },
    { chinese: "他每天都去公园跑步。", pinyin: "Tā měitiān dōu qù gōngyuán pǎobù.", meaning: "Anh ấy đi công viên chạy bộ mỗi ngày。" },
    { chinese: "今天能下雨吗？", pinyin: "Jīntiān néng xià yǔ ma?", meaning: "Hôm nay có thể mưa không?" },
    { chinese: "上课的时候我们不能说话。", pinyin: "Shàngkè de shíhòu wǒmen bù néng shuōhuà.", meaning: "Trong giờ học chúng ta không thể nói chuyện。" },
    { chinese: "你可以去，也可以不去。", pinyin: "Nǐ kěyǐ qù, yě kěyǐ bù qù.", meaning: "Bạn có thể đi, cũng có thể không đi。" },
    { chinese: "上课的时候不可以吃零食。", pinyin: "Shàngkè de shíhòu bù kěyǐ chī língshí.", meaning: "Trong giờ học không được ăn vặt。" },
    { chinese: "天气预报说下午可能下雨。", pinyin: "Tiānqì yùbào shuō xiàwǔ kěnéng xià yǔ.", meaning: "Dự báo thời tiết nói buổi chiều khả năng có mưa。" },
    { chinese: "他今天可能没有空。", pinyin: "Tā jīntiān kěnéng méiyǒu kòng.", meaning: "Hôm nay anh ấy khả năng không rảnh。" },
    { chinese: "明天是我的生日，她不可能不来。", pinyin: "Míngtiān shì wǒ de shēngrì, tā bù kěnéng bù lái.", meaning: "Ngày mai là sinh nhật tôi, cô ấy không thể không đến。" },
    { chinese: "我觉得他明天会来。", pinyin: "Wǒ juédé tā míngtiān huì lái.", meaning: "Tôi cho rằng anh ấy ngày mai sẽ đến 。" },
    { chinese: "明天是周末会有很多人去公园玩。", pinyin: "Míngtiān zhōumò huì yǒu hěnduō rén qù gōngyuán wán.", meaning: "Ngày mai là cuối tuần sẽ có nhiều người đi công viên chơi。" },
    { chinese: "明天我不会迟到。", pinyin: "Míngtiān wǒ bù huì chídào.", meaning: "Ngày mai tôi sẽ không đến muộn。" },
    { chinese: "我要学习法语。", pinyin: "Wǒ yào xuéxí fǎyǔ.", meaning: "Tôi muốn học tiếng Pháp。" },
    { chinese: "明天可能有雷阵雨，你最好不要去。", pinyin: "Míngtiān kěnéng yǒu léizhèn yǔ, nǐ zuì hǎo bùyào qù.", meaning: "Ngày mai khả năng có mưa kèm sấm sét, bạn tốt nhất không nên đi。" },
    { chinese: "我想去日本旅游,但是没有时间。", pinyin: "Wǒ xiǎng qù Rìběn lǚyóu, dànshì méiyǒu shíjiān.", meaning: "Tôi muốn đi du lịch Nhật Bản, nhưng không có thời gian。" },
    { chinese: "我很想她。", pinyin: "Wǒ hěn xiǎng tā.", meaning: "Tôi rất nhớ cô ấy。" },
    { chinese: "明天是我的生日，你必须来哦。", pinyin: "Míngtiān shì wǒ de shēngrì, nǐ bìxū lái ó.", meaning: "Ngày mai là sinh nhật tôi, bạn nhất định phải đến nhé。" },
    { chinese: "他今天不会来，你不必等他了。", pinyin: "Tā jīntiān bù huì lái, nǐ bù bì děng tāle.", meaning: "Hôm nay anh ấy sẽ không đến, bạn không cần đợi anh ấy nữa。" },
    { chinese: "我们应该早睡早起。", pinyin: "Wǒmen yīnggāi zǎo shuì zǎo qǐ.", meaning: "Chúng ta nên ngủ sớm dậy sớm。" },
    { chinese: "这件衣服不好看，你不应该买。", pinyin: "Zhè jiàn yīfú bù hǎokàn, nǐ bù yīnggāi mǎi.", meaning: "Chiếc áo này không đẹp, bạn không nên mua。" },
    { chinese: "你在做什么？", pinyin: "Nǐ zài zuò shénme?", meaning: "Bạn đang làm gì？" },
    { chinese: "我正在家做饭呢。", pinyin: "Wǒ zhèngzài jiā zuò fàn ne.", meaning: "Tôi đang nấu ăn ở nhà。" },
    { chinese: "你在看什么书呢？", pinyin: "Nǐ zài kàn shénme shū ne?", meaning: "Bạn đang đọc sách gì vậy？" },
    { chinese: "他在图书馆做什么呢？", pinyin: "Tā zài túshūguǎn zuò shénme ne?", meaning: "Anh ấy đang làm gì ở thư viện vậy？" },
    { chinese: "我没在看电影, 我在学习呢。", pinyin: "Wǒ méi zài kàn diànyǐng, Wǒ zài xuéxí ne.", meaning: "Tôi không xem phim, tôi đang học。" },
    { chinese: "我那个时候正在洗澡。", pinyin: "Wǒ nàgè shíhòu zhèngzài xǐzǎo.", meaning: "Lúc đó tôi đang tắm。" },
    { chinese: "我出去的时候，他正在听音乐。", pinyin: "Wǒ chū qù de shíhòu, tā zhèngzài tīng yīnyuè.", meaning: "Khi tôi ra ngoài, anh ấy đang nghe nhạc。" },
    { chinese: "今天天气很好，我要出去跑步。", pinyin: "Jīntiān tiānqì hěn hǎo, wǒ yào chūqù pǎobù.", meaning: "Hôm nay thời tiết rất đẹp, tôi muốn ra ngoài chạy bộ。" },
    { chinese: "明天去河内玩，你们怎么去？", pinyin: "Míngtiān qù Hénèi wán, nǐmen zěnme qù?", meaning: "Ngày mai đi Hà Nội chơi, các bạn đi như thế nào？" },
    { chinese: "我们坐飞机去中国。", pinyin: "Wǒmen zuò fēijī qù Zhōngguó.", meaning: "Chúng tôi đi máy bay đến Trung Quốc。" },
    { chinese: "你知道那个汉字怎么读吗？", pinyin: "Nǐ zhīdào nàgè hànzì zěnme dú ma?", meaning: "Bạn biết chữ Hán đó đọc thế nào không？" },
    { chinese: "这件衣服多好看啊！你买吧。", pinyin: "Zhè jiàn yīfú duō hǎokàn a! Nǐ mǎi ba.", meaning: "Chiếc áo này đẹp quá! Bạn mua đi。" },
    { chinese: "下雨以后，空气多清新啊！", pinyin: "Xià yǔ yǐhòu, kōngqì duō qīngxīn a!", meaning: "Sau khi mưa, không khí trong lành biết bao!" },
    { chinese: "今天多热啊！我们去游泳吧。", pinyin: "Jīntiān duō rè a! Wǒmen qù yóuyǒng ba.", meaning: "Hôm nay nóng quá! Chúng ta đi bơi đi。" },
    { chinese: "今天的天气变热了。", pinyin: "Jīntiān de tiānqì biàn rèle.", meaning: "Thời tiết hôm nay nóng lên rồi." },
    { chinese: "今天又下雨又刮风。", pinyin: "Jīntiān yòu xià yǔ yòu guā fēng.", meaning: "Hôm nay vừa mưa vừa gió。" },
    { chinese: "今天他又迟到了。", pinyin: "Jīntiān tā yòu chídào le.", meaning: "Hôm nay anh ấy lại đến muộn rồi。" },
    { chinese: "他上午去了图书馆，现在又去了。", pinyin: "Tā shàngwǔ qùle túshūguǎn, xiànzài yòu qùle.", meaning: "Anh ấy buổi sáng đã đi thư viện, bây giờ lại đi nữa rồi。" },
    { chinese: "她前天买了一件衣服，今天又买了两件。", pinyin: "Tā qiántiān mǎile yī jiàn yīfú, jīntiān yòu mǎile liǎng jiàn.", meaning: "Cô ấy hôm kia đã mua một chiếc áo, hôm nay lại mua hai chiếc nữa。" },
    { chinese: "他刚才喝了一杯咖啡，现在又喝了一杯。", pinyin: "Tā gāngcái hēle yī bēi kāfēi, xiànzài yòu hēle yī bēi.", meaning: "Anh ấy vừa uống một cốc cà phê, bây giờ lại uống thêm một cốc nữa。" },
    { chinese: "这个菜很好吃，你再吃一点吧。", pinyin: "Zhège cài hěn hǎochī, nǐ zài chī yīdiǎn ba.", meaning: "Món này rất ngon, bạn ăn thêm một chút nữa đi。" },
    { chinese: "他今天没有时间，我们明天再来吧。", pinyin: "Tā jīntiān méiyǒu shíjiān, wǒmen míngtiān zài lái ba.", meaning: "Hôm nay anh ấy không có thời gian, chúng ta ngày mai lại đến nhé。" },
    { chinese: "你明天再去超市买一些水果吧。", pinyin: "Nǐ míngtiān zài qù chāoshì mǎi yīxiē shuǐguǒ ba.", meaning: "Ngày mai bạn lại đi siêu thị mua ít trái cây nhé。" },
    { chinese: "今天我买了一本汉语书，明天我打算再买一本。", pinyin: "Jīntiān wǒ mǎile yī běn hànyǔ shū, míngtiān wǒ dǎsuàn zài mǎi yī běn.", meaning: "Hôm nay tôi đã mua một cuốn sách tiếng Trung, ngày mai tôi dự định mua thêm một cuốn nữa。" },
    { chinese: "这个再好喝，我也不喝。", pinyin: "Zhège zài hǎo hē, wǒ yě bù hē.", meaning: "Cái này dù ngon đến đâu, tôi cũng không uống。" },
    { chinese: "温度再低一点，就能下雪。", pinyin: "Wēndù zài dī yīdiǎn, jiù néng xià xuě.", meaning: "Nhiệt độ nếu thấp thêm một chút nữa, thì có thể rơi tuyết được。" },
    { chinese: "我以前看过这部电影。", pinyin: "Wǒ yǐqián kàn guò zhè bù diànyǐng.", meaning: "Tôi trước đây từng xem  qua bộ phim này 。" },
    { chinese: "我吃过北京烤鸭。", pinyin: "Wǒ chī guò Běijīng kǎoyā.", meaning: "Tôi từng ăn vịt quay Bắc Kinh。" },
    { chinese: "我没吃过中国菜。", pinyin: "Wǒ méi chī guò Zhōngguó cài.", meaning: "Tôi chưa từng ăn món ăn Trung Quốc。" },
    { chinese: "我没看过这本书。", pinyin: "Wǒ méi kàn guò zhè běn shū.", meaning: "Tôi chưa từng đọc cuốn sách này。" },
    { chinese: "这个天气很适合出去玩。", pinyin: "Zhège tiānqì hěn shìhé chūqù wán.", meaning: "Thời tiết này rất thích hợp để ra ngoài chơi。" },
    { chinese: "这么冷的天气不适合去北京旅游。", pinyin: "Zhème lěng de tiānqì bù shìhé qù Běijīng lǚyóu.", meaning: "Thời tiết lạnh như thế này không thích hợp để đi du lịch Bắc Kinh。" },
    { chinese: "这件衣服不适合冬天穿。", pinyin: "Zhè jiàn yīfú bù shìhé dōngtiān chuān.", meaning: "Chiếc áo này không thích hợp để mặc vào mùa đông。" },
    { chinese: "这些饮料不适合小孩子喝。", pinyin: "Zhèxiē yǐnliào bù shìhé xiǎoháizi hē.", meaning: "Những đồ uống này không phù hợp cho trẻ nhỏ。" },
    { chinese: "冬天不适合去游泳。", pinyin: "Dōngtiān bù shìhé qù yóuyǒng.", meaning: "Mùa đông không thích hợp để đi bơi." },
    { chinese: "天气变冷了，我们应该多穿衣服。", pinyin: "Tiānqì biàn lěngle, wǒmen yīnggāi duō chuān yīfú.", meaning: "Thời tiết đã trở lạnh, chúng ta nên mặc nhiều áo hơn." },
    { chinese: "冬天来了，我们应该多喝热水。", pinyin: "Dōngtiān láile, wǒmen yīnggāi duō hē rè shuǐ.", meaning: "Mùa đông đã đến, chúng ta nên uống nhiều nước nóng." },
    { chinese: "你生病了，要多休息。", pinyin: "Nǐ shēngbìngle, yào duō xiūxí.", meaning: "Bạn bị ốm, cần nghỉ ngơi nhiều hơn." },
    { chinese: "你应该少说话，多做事。", pinyin: "Nǐ yīnggāi shǎo shuōhuà, duō zuò shì.", meaning: "Bạn nên nói ít làm nhiều." },
    { chinese: "学习汉语的时候要多写汉字。", pinyin: "Xuéxí hànyǔ de shíhòu yào duō xiě hànzì.", meaning: "Khi học tiếng Trung, cần viết nhiều chữ Hán." },
    { chinese: "明天去旅游，你多买一些水果吧。", pinyin: "Míngtiān qù lǚyóu, nǐ duō mǎi yīxiē shuǐguǒ ba.", meaning: "Ngày mai đi du lịch, bạn hãy mua thêm một ít trái cây nhé." },
    { chinese: "小孩子应该少看电视。", pinyin: "Xiǎoháizi yīnggāi shǎo kàn diànshì.", meaning: "Trẻ nhỏ nên ít xem tivi." },
    { chinese: "我们晚上应该少吃零食。", pinyin: "Wǒmen wǎnshàng yīnggāi shǎo chī língshí.", meaning: "Chúng ta nên ít ăn đồ ăn vặt vào buổi tối." },
    { chinese: "我们冬天应该少喝冷饮。", pinyin: "Wǒmen dōngtiān yīnggāi shǎo hē lěngyǐn.", meaning: "Chúng ta nên  ít uống đồ uống lạnh vào mùa đông." },
],
9: [
    { chinese: "这个怎么卖？", pinyin: "Zhège zěnme mài?", meaning: "Cái này bán thế nào？" },
    { chinese: "这个多少钱？", pinyin: "Zhège duōshǎo qián?", meaning: "Cái này bao nhiêu tiền？" },
    { chinese: "那个打折吗？", pinyin: "Nàgè dǎzhé ma?", meaning: "Cái đó  giảm giá không？" },
    { chinese: "那个打95折。", pinyin: "Nàgè dǎ 95 zhé.", meaning: "Cái đó giảm 5% giá。" },
    { chinese: "给我打个折吧。", pinyin: "Gěi wǒ dǎ gè zhé ba.", meaning: "Giảm giá cho tôi cái đi。" },
    { chinese: "那个能便宜一点吗？", pinyin: "Nàgè néng piányí yīdiǎn ma?", meaning: "Cái đó có thể rẻ hơn một chút không？" },
    { chinese: "这个再便宜一点吧。", pinyin: "Zhège zài piányí yīdiǎn ba.", meaning: "Cái này giảm thêm một chút đi。" },
    { chinese: "怎么付款？", pinyin: "Zěnme fùkuǎn?", meaning: "Thanh toán thế nào？" },
    { chinese: "扫码付款。", pinyin: "Sǎo mǎ fùkuǎn.", meaning: "Quét mã thanh toán." },
    { chinese: "一分钱一分货。", pinyin: "Yī fēn qián yī fēn huò.", meaning: "Tiền nào của nấy。" },
    { chinese: "这个香蕉怎么卖？", pinyin: "Zhège xiāngjiāo zěnme mài?", meaning: "Chuối này bán thế nào？" },
    { chinese: "这个苹果多少钱一斤？", pinyin: "Zhège píngguǒ duōshǎo qián yī jīn?", meaning: "Táo này bao nhiêu tiền một cân？" },
    { chinese: "这个如果打折，我会买两个。", pinyin: "Zhège rúguǒ dǎzhé, wǒ huì mǎi liǎng gè.", meaning: "Cái này nếu giảm giá, tôi sẽ mua hai cái." },
    { chinese: "这个太贵了，你最好不要买。", pinyin: "Zhège tài guì le, nǐ zuì hǎo bùyào mǎi.", meaning: "Cái này đắt quá, bạn tốt nhất đừng mua." },
    { chinese: "这件衣服可以再便宜一点吗？", pinyin: "Zhè jiàn yīfú kěyǐ zài piányí yīdiǎn ma?", meaning: "Chiếc áo này có thể rẻ hơn một chút không？" },
    { chinese: "我没有现金，可以扫码付款吗？", pinyin: "Wǒ méiyǒu xiànjīn, kěyǐ sǎo mǎ fùkuǎn ma?", meaning: "Tôi không có tiền mặt, có thể quét mã thanh toán không？" },
    { chinese: "我要买两个，给我打折吧。", pinyin: "Wǒ yào mǎi liǎng gè, gěi wǒ dǎ zhé ba.", meaning: "Tôi muốn mua hai cái, giảm giá cho tôi đi。" },
    { chinese: "我妈妈总是说一分钱一分货。", pinyin: "Wǒ māmā zǒng shì shuō yī fēn qián yī fēn huò.", meaning: "Mẹ tôi luôn nói tiền nào của nấy。" },
    { chinese: "学生都在教室里了。", pinyin: "Xuéshēng dōu zài jiàoshì lǐ le.", meaning: "Học sinh đều ở trong lớp rồi。" },

    { chinese: "你衣服洗好了吗？", pinyin: "Nǐ yīfú xǐ hǎo le ma?", meaning: "Bạn đã giặt xong quần áo chưa?" },
    { chinese: "我衣服还没洗好。", pinyin: "Wǒ yīfú hái méi xǐ hǎo.", meaning: "Quần áo của tôi vẫn chưa giặt xong." },
    { chinese: "她想好要去哪儿了吗？", pinyin: "Tā xiǎng hǎo yào qù nǎr le ma?", meaning: "Cô ấy nghĩ xong muốn đi đâu chưa?" },
    { chinese: "东西都买好了吗？", pinyin: "Dōngxī dōu mǎi hǎo le ma?", meaning: "Mọi thứ đã mua xong chưa?" },
    { chinese: "你晚饭做好了吗？", pinyin: "Nǐ wǎnfàn zuò hǎo le ma?", meaning: "Bạn đã chuẩn bị xong bữa tối chưa?" },
    { chinese: "天气这么冷，你要穿好衣服哦。", pinyin: "Tiānqì zhème lěng, nǐ yào chuān hǎo yīfú ó.", meaning: "Thời tiết lạnh như vậy, bạn phải mặc quần áo ấm nhé." },
    { chinese: "这个问题你要想好再做。", pinyin: "Zhège wèntí nǐ yào xiǎng hǎo zài zuò.", meaning: "Câu hỏi này bạn phải suy nghĩ kỹ hãy làm." },
    { chinese: "我学完这门课了。", pinyin: "Wǒ xué wán zhè mén kè le.", meaning: "Tôi đã học xong môn này." },
    { chinese: "我在车站看到了她。", pinyin: "Wǒ zài chēzhàn kàn dào le tā.", meaning: "Tôi đã thấy cô ấy ở bến xe." },
    { chinese: "他在床下找到了耳机。", pinyin: "Tā zài chuáng xià zhǎodào le ěrjī.", meaning: "Anh ấy đã tìm thấy tai nghe dưới giường." },
    { chinese: "他想到一个好主意。", pinyin: "Tā xiǎng dào yī gè hǎo zhǔyì.", meaning: "Anh ấy nghĩ được một ý tưởng hay." },
    { chinese: "他说到做到。", pinyin: "Tā shuō dào zuò dào.", meaning: "Anh ấy nói được làm được." },
    { chinese: "我买到了很多衣服。", pinyin: "Wǒ mǎi dào le hěn duō yīfú.", meaning: "Tôi đã mua được nhiều quần áo." },
    { chinese: "他学到了很多知识。", pinyin: "Tā xué dào le hěn duō zhīshì.", meaning: "Anh ấy đã học được nhiều kiến thức." },
    { chinese: "他昨天见到老师了。", pinyin: "Tā zuótiān jiàn dào lǎoshī le.", meaning: "Anh ấy hôm qua đã gặp được thầy giáo rồi ." },
    { chinese: "我能帮到你。", pinyin: "Wǒ néng bāng dào nǐ.", meaning: "Tôi có thể giúp được bạn." },
    { chinese: "我等到了最后一辆车。", pinyin: "Wǒ děng dào le zuìhòu yī liàng chē.", meaning: "Tôi đã đợi được chiếc xe cuối cùng." },
    { chinese: "我借到了两百块钱。", pinyin: "Wǒ jiè dào le liǎng bǎi kuài qián.", meaning: "Tôi đã vay được hai trăm tệ." },
    { chinese: "我听见外面的雨声。", pinyin: "Wǒ tīngjiàn wàimiàn de yǔ shēng.", meaning: "Tôi nghe thấy tiếng mưa bên ngoài." },
    { chinese: "我看见天上的彩虹。", pinyin: "Wǒ kànjiàn tiān shàng de cǎihóng.", meaning: "Tôi nhìn thấy cầu vồng trên trời." },
    { chinese: "我就看到他一个人。", pinyin: "Wǒ jiù kàn dào tā yī gè rén.", meaning: "Tôi chỉ nhìn thấy một mình anh ấy." },
    { chinese: "她就喜欢吃苹果。", pinyin: "Tā jiù xǐhuān chī píngguǒ.", meaning: "Cô ấy chỉ thích ăn táo." },
    { chinese: "他就说了一句话。", pinyin: "Tā jiù shuō le yī jù huà.", meaning: "Anh ấy chỉ nói một câu." },
    { chinese: "这个班就十个学生。", pinyin: "Zhège bān jiù shí gè xuéshēng.", meaning: "Lớp này chỉ có mười học sinh." },
    { chinese: "她就喝了一杯茶。", pinyin: "Tā jiù hē le yī bēi chá.", meaning: "Cô ấy chỉ uống một tách trà." },
    { chinese: "我们就休息了十分钟。", pinyin: "Wǒmen jiù xiūxí le shí fēnzhōng.", meaning: "Chúng tôi chỉ nghỉ ngơi mười phút." },
    { chinese: "今天就我一个人在家。", pinyin: "Jīntiān jiù wǒ yī gè rén zài jiā.", meaning: "Hôm nay tôi chỉ có một mình ở nhà." },
    { chinese: "她就喜欢红色，不喜欢其他颜色。", pinyin: "Tā jiù xǐhuān hóngsè, bù xǐhuān qítā yánsè.", meaning: "Cô ấy chỉ thích màu đỏ, không thích màu khác." },
    { chinese: "我们就去过北京，没去过上海。", pinyin: "Wǒmen jiù qù guò Běijīng, méi qù guò Shànghǎi.", meaning: "Chúng tôi chỉ từng đi Bắc Kinh, chưa từng đi Thượng Hải." },
    { chinese: "他就会说汉语，不会说英语。", pinyin: "Tā jiù huì shuō Hànyǔ, bù huì shuō Yīngyǔ.", meaning: "Anh ấy chỉ nói được tiếng Trung, không nói được tiếng Anh." },
    { chinese: "今天就两节课，下午没课。", pinyin: "Jīntiān jiù liǎng jié kè, xiàwǔ méi kè.", meaning: "Hôm nay chỉ có hai tiết học, buổi chiều không có tiết nào." },
    { chinese: "她就买了一本书。", pinyin: "Tā jiù mǎi le yī běn shū.", meaning: "Cô ấy chỉ mua một cuốn sách." },
    { chinese: "他就写了三个字。", pinyin: "Tā jiù xiě le sān gè zì.", meaning: "Anh ấy chỉ viết ba chữ." },
    { chinese: "我就想去公园，不想去商店。", pinyin: "Wǒ jiù xiǎng qù gōngyuán, bù xiǎng qù shāngdiàn.", meaning: "Tôi chỉ muốn đi công viên, không muốn đi cửa hàng." },
    { chinese: "今天就我一个人在家看电影，别人都出去玩了。", pinyin: "Jīntiān jiù wǒ yī gè rén zài jiā kàn diànyǐng, biérén dōu chūqù wán le.", meaning: "Hôm nay tôi chỉ có một mình ở nhà xem phim, mọi người đều ra ngoài chơi." },
    { chinese: "他昨天就买了一本书，没有买其他东西。", pinyin: "Tā zuótiān jiù mǎi le yī běn shū, méiyǒu mǎi qítā dōngxī.", meaning: "Hôm qua anh ấy chỉ mua một cuốn sách, không mua đồ gì khác." },
    { chinese: "我就想吃苹果，其他水果我都不喜欢。", pinyin: "Wǒ jiù xiǎng chī píngguǒ, qítā shuǐguǒ wǒ dōu bù xǐhuān.", meaning: "Tôi chỉ muốn ăn táo, các loại trái cây khác tôi đều không thích." },
    { chinese: "我就带了手机和钱包，其他东西都没带。", pinyin: "Wǒ jiù dài le shǒujī hé qiánbāo, qítā dōngxī dōu méi dài.", meaning: "Tôi chỉ mang theo điện thoại và ví, không mang theo đồ gì khác." },
    { chinese: "他们就学了两个小时，就会做这道题了。", pinyin: "Tāmen jiù xué le liǎng gè xiǎoshí, jiù huì zuò zhè dào tí le.", meaning: "Họ chỉ học hai giờ, đã có thể làm bài này rồi." },
    { chinese: "他就喝了一杯水，然后继续工作。", pinyin: "Tā jiù hē le yī bēi shuǐ, ránhòu jìxù gōngzuò.", meaning: "Anh ấy chỉ uống một cốc nước, rồi tiếp tục làm việc." },
    { chinese: "这本书就第一页有图，后面全是文字。", pinyin: "Zhè běn shū jiù dì yī yè yǒu tú, hòumiàn quán shì wénzì.", meaning: "Cuốn sách này chỉ có hình ở trang đầu, còn lại toàn là chữ." },
    { chinese: "她就买了一双鞋子，没有买衣服。", pinyin: "Tā jiù mǎi le yī shuāng xiézi, méiyǒu mǎi yīfú.", meaning: "Cô ấy chỉ mua một đôi giày, không mua quần áo." },
    { chinese: "我就想周末去公园，不想去别的地方。", pinyin: "Wǒ jiù xiǎng zhōumò qù gōngyuán, bù xiǎng qù bié de dìfāng.", meaning: "Tôi chỉ muốn đi công viên vào cuối tuần, không muốn đi nơi khác." },
    { chinese: "他们就住在学校旁边，上学很方便。", pinyin: "Tāmen jiù zhù zài xuéxiào pángbiān, shàngxué hěn fāngbiàn.", meaning: "Họ sống ngay bên cạnh trường, đi học rất tiện lợi." },
    { chinese: "你来了，我们就开始。", pinyin: "Nǐ lái le, wǒmen jiù kāishǐ.", meaning: "Bạn đến , thì chúng ta bắt đầu ." },
    { chinese: "他在家，我就去找他。", pinyin: "Tā zài jiā, wǒ jiù qù zhǎo tā.", meaning: "Anh ấy ở nhà, thì tôi đi tìm anh ấy." },
    { chinese: "吃完饭我们就去散步。", pinyin: "Chī wán fàn wǒmen jiù qù sànbù.", meaning: "Ăn cơm xong, thì chúng ta đi dạo." },
    { chinese: "我一到家就打电话给你。", pinyin: "Wǒ yī dào jiā jiù dǎ diànhuà gěi nǐ.", meaning: "Tôi vừa về đến nhà là gọi điện cho bạn." },
    { chinese: "他一说，我就明白了。", pinyin: "Tā yī shuō, wǒ jiù míngbái le.", meaning: "Anh ấy vừa nói, tôi đã hiểu ngay." },
    { chinese: "我不想去，就在家休息。", pinyin: "Wǒ bù xiǎng qù, jiù zài jiā xiūxí.", meaning: "Tôi không muốn đi, thì ở nhà nghỉ ngơi ." },
    { chinese: "她不高兴，就不说话。", pinyin: "Tā bù gāoxìng, jiù bù shuōhuà.", meaning: "Cô ấy không vui, thì không nói chuyện." },
    { chinese: "如果你忙，就明天见吧。", pinyin: "Rúguǒ nǐ máng, jiù míngtiān jiàn ba.", meaning: "Nếu bạn bận, thì ngày mai gặp vậy." },
    { chinese: "我不会，就问老师。", pinyin: "Wǒ bù huì, jiù wèn lǎoshī.", meaning: "Tôi không biết, thì hỏi thầy giáo ngay." },
    { chinese: "天气冷，就多穿点衣服。", pinyin: "Tiānqì lěng, jiù duō chuān diǎn yīfú.", meaning: "Thời tiết lạnh, thì mặc nhiều quần áo chút." },
    { chinese: "我说别买，他就要买。", pinyin: "Wǒ shuō bié mǎi, tā jiù yào mǎi.", meaning: "Tôi nói đừng mua, anh ấy cứ muốn mua." },
    { chinese: "外面下大雨，他就要出去跑步。", pinyin: "Wàimiàn xià dàyǔ, tā jiù yào chūqù pǎobù.", meaning: "Ngoài trời mưa to, anh ấy cứ muốn ra ngoài chạy bộ." },
    { chinese: "他们不想我做，我就要做。", pinyin: "Tāmen bù xiǎng wǒ zuò, wǒ jiù yào zuò.", meaning: "Họ không muốn tôi làm, tôi cứ muốn làm." },
    { chinese: "他七点就起床了。", pinyin: "Tā qī diǎn jiù qǐ chuáng le.", meaning: "Anh ấy  bảy giờ đã dậy rồi." },
    { chinese: "我们八点就到了学校。", pinyin: "Wǒmen bā diǎn jiù dào le xuéxiào.", meaning: "Chúng tôi tám giờ đã đến trường lúc ." },
    { chinese: "她三岁就会写字了。", pinyin: "Tā sān suì jiù huì xiězì le.", meaning: "Cô ấy ba tuổi đã biết viết chữ rồi." },
    { chinese: "他十分钟就做完作业了。", pinyin: "Tā shí fēnzhōng jiù zuò wán zuòyè le.", meaning: "Anh ấy mười phút đã làm xong bài tập rồi." },
    { chinese: "她一下课就回家了。", pinyin: "Tā yī xiàkè jiù huí jiā le.", meaning: "Cô ấy vừa tan học thì về nhà rồi." },
    { chinese: "我们昨天就看完那本书了。", pinyin: "Wǒmen zuótiān jiù kàn wán nà běn shū le.", meaning: "Chúng tôi hôm qua đã xem xong cuốn sách đó rồi ." },
    { chinese: "我们一到家就开始做饭。", pinyin: "Wǒmen yī dào jiā jiù kāishǐ zuò fàn.", meaning: "Chúng tôi vừa về đến nhà là bắt đầu nấu cơm." },
    { chinese: "她很聪明，一听就懂了。", pinyin: "Tā hěn cōngmíng, yī tīng jiù dǒng le.", meaning: "Cô ấy rất thông minh, vừa nghe đã hiểu." },
    { chinese: "他们很快就做好了。", pinyin: "Tāmen hěn kuài jiù zuò hǎo le.", meaning: "Họ rất nhanh đã làm xong." },
    { chinese: "你说完我就明白了。", pinyin: "Nǐ shuō wán wǒ jiù míngbái le.", meaning: "Bạn nói xong, tôi đã hiểu rồi." },
    { chinese: "我们八点才上课，他七点就到教室了。", pinyin: "Wǒmen bā diǎn cái shàngkè, tā qī diǎn jiù dào jiàoshì le.", meaning: "Chúng tôi tám giờ mới học, anh ấy bảy giờ đã đến phòng học rồi ." },
    { chinese: "她三岁就会写很多汉字。", pinyin: "Tā sān suì jiù huì xiě hěn duō Hànzì.", meaning: "Cô ấy ba tuổi đã biết viết rất nhiều chữ Hán." },
    { chinese: "他五岁就一个人睡觉了。", pinyin: "Tā wǔ suì jiù yī gè rén shuìjiào le.", meaning: "Anh ấy năm tuổi đã ngủ một mình rồi." },
    { chinese: "他就是我的汉语老师。", pinyin: "Tā jiù shì wǒ de Hànyǔ lǎoshī.", meaning: "Anh ấy chính là giáo viên tiếng Trung của tôi." },
    { chinese: "他就是喜欢这个颜色。", pinyin: "Tā jiù shì xǐhuān zhège yánsè.", meaning: "Anh ấy chính là thích màu này." },
    { chinese: "我说了，他就是不听。", pinyin: "Wǒ shuō le, tā jiù shì bù tīng.", meaning: "Tôi đã nói, anh ấy chính là không nghe." },
    { chinese: "我就是不想去，不是没有空。", pinyin: "Wǒ jiù shì bù xiǎng qù, bù shì méiyǒu kòng.", meaning: "Tôi chính là không muốn đi, không phải là không rảnh." },
    { chinese: "天气很好，就是有点冷。", pinyin: "Tiānqì hěn hǎo, jiù shì yǒudiǎn lěng.", meaning: "Thời tiết rất tốt, chỉ là hơi lạnh một chút." },
    { chinese: "他就是我们公司的老板。", pinyin: "Tā jiù shì wǒmen gōngsī de lǎobǎn.", meaning: "Anh ấy chính là giám đốc của công ty chúng tôi." },
    { chinese: "我最喜欢的颜色就是红色。", pinyin: "Wǒ zuì xǐhuān de yánsè jiù shì hóngsè.", meaning: "Màu sắc tôi thích nhất chính là màu đỏ." },
    { chinese: "这本书就是我昨天看的那本。", pinyin: "Zhè běn shū jiù shì wǒ zuótiān kàn de nà běn.", meaning: "Cuốn sách này chính là cuốn tôi đọc hôm qua." },
    { chinese: "她就是想休息一下，不是生病。", pinyin: "Tā jiù shì xiǎng xiūxí yīxià, bù shì shēngbìng.", meaning: "Cô ấy chỉ là muốn nghỉ một chút, không phải bị ốm." },
    { chinese: "他就是不听我的话。", pinyin: "Tā jiù shì bù tīng wǒ de huà.", meaning: "Anh ấy chính là không nghe lời tôi." },
    { chinese: "我就是喜欢这个颜色。", pinyin: "Wǒ jiù shì xǐhuān zhège yánsè.", meaning: "Tôi chính là thích màu này." },
    { chinese: "我一看到你就很高兴。", pinyin: "Wǒ yī kàn dào nǐ jiù hěn gāoxìng.", meaning: "Tôi vừa thấy bạn thì vui ngay." },
    { chinese: "他一听到音乐就想跳舞。", pinyin: "Tā yī tīng dào yīnyuè jiù xiǎng tiàowǔ.", meaning: "Anh ấy vừa nghe thấy nhạc thì muốn nhảy múa ngay." },
    { chinese: "他一起床就去跑步。", pinyin: "Tā yī qǐ chuáng jiù qù pǎobù.", meaning: "Anh ấy vừa ngủ dậy là đi chạy bộ ngay." },
    { chinese: "我一看到下雨就带雨伞。", pinyin: "Wǒ yī kàn dào xià yǔ jiù dài yǔsǎn.", meaning: "Tôi vừa thấy trời mưa thì mang ô ngay." },
    { chinese: "他一进门就问我问题。", pinyin: "Tā yī jìnmén jiù wèn wǒ wèntí.", meaning: "Anh ấy vừa vào cửa thì hỏi tôi vấn đề ngay." },
    { chinese: "我一看到书就想买。", pinyin: "Wǒ yī kàn dào shū jiù xiǎng mǎi.", meaning: "Tôi vừa thấy sách thì muốn mua ngay." },
    { chinese: "我一学习就觉得饿。", pinyin: "Wǒ yī xuéxí jiù juédé è.", meaning: "Tôi vừa học thì cảm thấy đói ngay." },
    { chinese: "我一付款他就收到。", pinyin: "Wǒ yī fùkuǎn tā jiù shōudào.", meaning: "Tôi vừa thanh toán thì anh ấy nhận được ngay." },
    { chinese: "就算下雨，我也要去跑步。", pinyin: "Jiùsuàn xià yǔ, wǒ yě yào qù pǎobù.", meaning: "Cho dù trời mưa, tôi cũng sẽ đi chạy bộ." },
    { chinese: "就算生病了，她也要去上课。", pinyin: "Jiùsuàn shēngbìng le, tā yě yào qù shàngkè.", meaning: "Cho dù bị ốm, cô ấy cũng muốn đi học." },
    { chinese: "就算天气很冷，我也出去散步。", pinyin: "Jiùsuàn tiānqì hěn lěng, wǒ yě chūqù sànbù.", meaning: "Cho dù thời tiết rất lạnh, tôi cũng ra ngoài đi dạo." },
    { chinese: "就算没人帮忙，他也能做好。", pinyin: "Jiùsuàn méi rén bāngmáng, tā yě néng zuò hǎo.", meaning: "Cho dù không ai giúp đỡ, anh ấy cũng có thể làm tốt." },
    { chinese: "就算你不去，我也会去。", pinyin: "Jiùsuàn nǐ bù qù, wǒ yě huì qù.", meaning: "Cho dù bạn không đi, tôi cũng sẽ đi." },

// Constants
const MAX_SPEECH_TIME = 15000; // 15 seconds

class ChineseSpeakingApp {
    constructor() {
        this.initializeProperties();
        this.initializeElements();
        this.setupSpeechRecognition();
        this.attachEventListeners();
        this.loadInitialState();
    }

    initializeProperties() {
        this.sentences = [];
        this.currentSentenceIndex = 0;
        this.recording = false;
        this.speechTimeout = null;
        this.timerInterval = null;
        this.lastRecognizedText = '';
        this.streakCount = 0;
        this.totalAccuracy = 0;
        this.completedCount = 0;
    }

    initializeElements() {
        // Get all DOM elements
        this.elements = {
            recordBtn: document.getElementById("recordButton"),
            nextBtn: document.getElementById("nextButton"),
            playPronunciationBtn: document.getElementById("playPronunciation"),
            targetChinese: document.getElementById("target-chinese"),
            targetPinyin: document.getElementById("target-pinyin"),
            targetMeaning: document.getElementById("target-meaning"),
            speechResult: document.getElementById("speech-result"),
            progressBar: document.getElementById("progress"),
            progressText: document.getElementById("progress-text"),
            timer: document.getElementById("timer"),
            lessonSelect: document.getElementById("lessonSelect"),
            accuracyDisplay: document.getElementById("accuracy"),
            completedDisplay: document.getElementById("completed"),
            streakDisplay: document.getElementById("streak"),
            feedback: document.getElementById("feedback")
        };
    }

    setupSpeechRecognition() {
        if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
            alert('Trình duyệt của bạn không hỗ trợ nhận dạng giọng nói.');
            return;
        }

        this.recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        this.recognition.lang = 'zh-CN';
        this.recognition.interimResults = true;
        this.recognition.continuous = false;

        this.recognition.onresult = (event) => this.handleSpeechResult(event);
        this.recognition.onend = () => this.handleSpeechEnd();
        this.recognition.onerror = (event) => this.handleSpeechError(event);
    }

    attachEventListeners() {
        this.elements.recordBtn.addEventListener('click', () => this.toggleRecording());
        this.elements.nextBtn.addEventListener('click', () => this.nextSentence());
        this.elements.lessonSelect.addEventListener('change', (e) => this.handleLessonChange(e));
        this.elements.playPronunciationBtn.addEventListener('click', () => this.playPronunciation());
    }

    loadInitialState() {
        this.loadSentence();
    }

    // Timer Management
    startTimer() {
        this.clearTimer();
        
        let timeLeft = MAX_SPEECH_TIME / 1000;
        this.elements.timer.textContent = `${timeLeft}s`;

        this.timerInterval = setInterval(() => {
            timeLeft--;
            this.elements.timer.textContent = `${timeLeft}s`;
            
            if (timeLeft <= 0) {
                this.stopRecording();
            }
        }, 1000);
    }

    clearTimer() {
        if (this.timerInterval) {
            clearInterval(this.timerInterval);
            this.timerInterval = null;
        }
        this.elements.timer.textContent = '';
    }

    // Recording Management
    startRecording() {
        if (this.sentences.length === 0) {
            alert("Vui lòng chọn bài học trước khi bắt đầu.");
            return;
        }

        this.recording = true;
        this.elements.recordBtn.classList.add("recording");
        this.elements.recordBtn.querySelector("span").textContent = "Đang nghe...";
        
        this.recognition.start();
        this.startTimer();

        this.speechTimeout = setTimeout(() => {
            this.stopRecording();
        }, MAX_SPEECH_TIME);
    }

    stopRecording() {
        this.recording = false;
        this.elements.recordBtn.classList.remove("recording");
        this.elements.recordBtn.querySelector("span").textContent = "Bắt đầu nói";
        
        this.recognition.stop();
        
        if (this.speechTimeout) {
            clearTimeout(this.speechTimeout);
            this.speechTimeout = null;
        }
        
        this.clearTimer();
    }

    toggleRecording() {
        if (!this.recording) {
            this.startRecording();
        } else {
            this.stopRecording();
        }
    }

    // Speech Recognition Handlers
    handleSpeechResult(event) {
        const transcript = Array.from(event.results)
            .map(result => result[0].transcript)
            .join('');

        this.lastRecognizedText = transcript;
        const comparison = this.compareTexts(
            this.sentences[this.currentSentenceIndex].chinese, 
            transcript
        );
        
        this.elements.speechResult.innerHTML = comparison.result;
        this.updateFeedback(comparison.score);
        this.updateStats(comparison.score);
    }

    handleSpeechEnd() {
        if (this.recording) {
            this.stopRecording();
        }
    }

    handleSpeechError(event) {
        console.error('Speech recognition error:', event.error);
        this.stopRecording();
        alert('Có lỗi xảy ra với nhận dạng giọng nói. Vui lòng thử lại.');
    }

    // Audio Playback
    playPronunciation() {
        if (this.sentences.length > 0) {
            const lessonNumber = this.elements.lessonSelect.value;
            const audioPath = `data_speaking/Bài ${lessonNumber}/${this.currentSentenceIndex + 1}.mp3`;
            
            const audio = new Audio(audioPath);
            audio.play().catch(error => {
                console.error('Error playing audio:', error);
                alert('Không thể phát âm thanh. Vui lòng kiểm tra lại file âm thanh.');
            });
        }
    }

    // Lesson Management
    handleLessonChange(e) {
        if (e.target.value) {
            this.loadLessonData(parseInt(e.target.value));
        } else {
            this.sentences = [];
            this.loadSentence();
        }
    }

    loadLessonData(lessonNumber) {
        try {
            this.sentences = lessonData[lessonNumber] || [];
            if (this.sentences.length === 0) {
                throw new Error('Không tìm thấy dữ liệu bài học');
            }
            this.currentSentenceIndex = 0;
            this.updateProgress();
            this.loadSentence();
        } catch (error) {
            console.error('Error loading lesson data:', error);
            alert('Không thể tải dữ liệu bài học. Vui lòng thử lại sau.');
        }
    }

    // Navigation
    nextSentence() {
        if (this.currentSentenceIndex < this.sentences.length - 1) {
            this.currentSentenceIndex++;
            this.loadSentence();
        } else {
            alert('Chúc mừng! Bạn đã hoàn thành bài học.');
            this.currentSentenceIndex = 0;
            this.loadSentence();
        }
    }

    // UI Updates
    loadSentence() {
        if (this.recording) {
            this.stopRecording();
        }
        
        this.elements.speechResult.innerHTML = "";
        this.elements.feedback.className = 'feedback';
        this.elements.feedback.textContent = '';
        this.lastRecognizedText = '';
        
        this.updateProgress();
        
        if (this.sentences.length > 0) {
            const sentence = this.sentences[this.currentSentenceIndex];
            this.elements.targetChinese.textContent = sentence.chinese;
            this.elements.targetPinyin.textContent = sentence.pinyin;
            this.elements.targetMeaning.textContent = sentence.meaning;
        } else {
            this.elements.targetChinese.textContent = "Vui lòng chọn bài học";
            this.elements.targetPinyin.textContent = "";
            this.elements.targetMeaning.textContent = "";
        }
    }

    updateProgress() {
        if (this.sentences.length > 0) {
            const progress = ((this.currentSentenceIndex + 1) / this.sentences.length) * 100;
            this.elements.progressBar.style.width = `${progress}%`;
            this.elements.progressText.textContent = 
                `${this.currentSentenceIndex + 1}/${this.sentences.length} câu`;
        } else {
            this.elements.progressBar.style.width = '0%';
            this.elements.progressText.textContent = '0/0 câu';
        }
    }

    updateStats(accuracy) {
        this.totalAccuracy = (this.totalAccuracy * this.completedCount + accuracy) / 
                            (this.completedCount + 1);
        this.completedCount++;
        
        if (accuracy >= 80) this.streakCount++;
        else this.streakCount = 0;

        this.elements.accuracyDisplay.textContent = `${Math.round(this.totalAccuracy)}%`;
        this.elements.completedDisplay.textContent = this.completedCount;
        this.elements.streakDisplay.textContent = this.streakCount;
    }

    updateFeedback(score) {
        const feedback = this.elements.feedback;
        if (score >= 80) {
            feedback.className = 'feedback good';
            feedback.textContent = 'Tuyệt vời! Phát âm rất tốt!';
        } else if (score >= 60) {
            feedback.className = 'feedback average';
            feedback.textContent = 'Khá tốt! Cố gắng thêm nhé!';
        } else {
            feedback.className = 'feedback poor';
            feedback.textContent = 'Cần cải thiện thêm. Hãy thử lại!';
        }
    }

    // Text Comparison
compareTexts(original, spoken) {
    // Hàm để tách chuỗi thành mảng các ký tự, giữ lại dấu câu cho hiển thị
    const separateTextAndPunctuation = (text) => {
        const chars = [];
        const punctuations = new Map(); // Lưu vị trí của dấu câu
        
        Array.from(text).forEach((char, index) => {
            if (/[。，！？：!?,.:]/.test(char)) {
                punctuations.set(chars.length - 1, char);
            } else {
                chars.push(char);
            }
        });
        
        return { chars, punctuations };
    };

    // Xử lý câu gốc và câu nói
    const { chars: originalChars, punctuations: originalPunct } = separateTextAndPunctuation(original);
    const { chars: spokenChars } = separateTextAndPunctuation(spoken);

    let resultHtml = '';
    let correctCount = 0;
    
    resultHtml += '<div class="spoken-text">';
    
    const maxLength = Math.max(originalChars.length, spokenChars.length);
    let currentSpokenIndex = 0;

    for (let i = 0; i < maxLength; i++) {
        // Xử lý ký tự hiện tại
        if (currentSpokenIndex < spokenChars.length) {
            const spokenChar = spokenChars[currentSpokenIndex].toLowerCase();
            const originalChar = i < originalChars.length ? originalChars[i].toLowerCase() : '';

            if (originalChar === spokenChar) {
                resultHtml += `<span class="correct">${spokenChars[currentSpokenIndex]}</span>`;
                correctCount++;
                
                // Thêm dấu câu nếu có ở vị trí này trong câu gốc
                if (originalPunct.has(i)) {
                    resultHtml += `<span class="correct">${originalPunct.get(i)}</span>`;
                }
            } else {
                resultHtml += `<span class="incorrect">${spokenChars[currentSpokenIndex]}</span>`;
            }
            currentSpokenIndex++;
        } else if (i < originalChars.length) {
            // Hiển thị dấu gạch dưới cho các ký tự còn thiếu
            resultHtml += '<span class="incorrect">_</span>';
        }
    }

    resultHtml += '</div>';

    // Tính điểm dựa trên số ký tự đúng (không tính dấu câu)
    const score = Math.round((correctCount / originalChars.length) * 100);
    return { result: resultHtml, score };
}
}

document.addEventListener('DOMContentLoaded', () => {
    window.chineseSpeakingApp = new ChineseSpeakingApp();
