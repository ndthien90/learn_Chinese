<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f5f5f5;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
        }

        .btn-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            flex: 1;
            transition: all 0.3s ease;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .record {
            background: #4CAF50;
            color: white;
        }

        .record.recording {
            background: #f44336;
        }

        .download {
            background: #2196F3;
            color: white;
        }

        .clear {
            background: #9e9e9e;
            color: white;
        }

        .result {
            min-height: 200px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
            white-space: pre-wrap;
        }

        .interim {
            color: gray;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Speech to Text Converter</h1>
        
        <div class="input-container">
            <select id="language"></select>
        </div>

        <div class="btn-container">
            <button class="record">
                <p>Start Listening</p>
            </button>
            <button class="download" disabled>Download Text</button>
            <button class="clear">Clear Text</button>
        </div>

        <div class="result"></div>
    </div>

    <script>
        const languages = [
            { name: "Tiếng Anh", code: "en-US" },
            { name: "Tiếng Trung", code: "zh-CN" },
            { name: "Tiếng Việt", code: "vi-VN" }
        ];

        const recordBtn = document.querySelector(".record");
        const result = document.querySelector(".result");
        const downloadBtn = document.querySelector(".download");
        const inputLanguage = document.querySelector("#language");
        const clearBtn = document.querySelector(".clear");

        let SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let recording = false;

        function populateLanguages() {
            languages.forEach((lang) => {
                const option = document.createElement("option");
                option.value = lang.code;
                option.innerHTML = lang.name;
                inputLanguage.appendChild(option);
            });
        }

        function speechToText() {
            try {
                recognition = new SpeechRecognition();
                recognition.lang = inputLanguage.value;
                recognition.interimResults = true;
                recordBtn.classList.add("recording");
                recordBtn.querySelector("p").innerHTML = "Listening...";
                recognition.start();

                recognition.onresult = (event) => {
                    const speechResult = event.results[0][0].transcript;
                    
                    if (event.results[0].isFinal) {
                        result.innerHTML += " " + speechResult;
                        if (result.querySelector(".interim")) {
                            result.querySelector(".interim").remove();
                        }
                    } else {
                        if (!document.querySelector(".interim")) {
                            const interim = document.createElement("p");
                            interim.classList.add("interim");
                            result.appendChild(interim);
                        }
                        document.querySelector(".interim").innerHTML = " " + speechResult;
                    }
                    downloadBtn.disabled = false;
                };

                recognition.onspeechend = () => {
                    speechToText();
                };

                recognition.onerror = (event) => {
                    stopRecording();
                    if (event.error === "no-speech") {
                        alert("Không phát hiện được giọng nói. Đang dừng...");
                    } else if (event.error === "audio-capture") {
                        alert("Không tìm thấy microphone. Hãy đảm bảo microphone được kết nối.");
                    } else if (event.error === "not-allowed") {
                        alert("Quyền truy cập microphone bị chặn.");
                    } else if (event.error === "aborted") {
                        alert("Đã dừng nghe.");
                    } else {
                        alert("Đã xảy ra lỗi trong quá trình nhận dạng: " + event.error);
                    }
                };
            } catch (error) {
                recording = false;
                console.log(error);
            }
        }

        function stopRecording() {
            recognition.stop();
            recordBtn.querySelector("p").innerHTML = "Start Listening";
            recordBtn.classList.remove("recording");
            recording = false;
        }

        function download() {
            const text = result.innerText;
            const filename = "speech.txt";
            const element = document.createElement("a");
            element.setAttribute(
                "href",
                "data:text/plain;charset=utf-8," + encodeURIComponent(text)
            );
            element.setAttribute("download", filename);
            element.style.display = "none";
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        // Event Listeners
        recordBtn.addEventListener("click", () => {
            if (!recording) {
                speechToText();
                recording = true;
            } else {
                stopRecording();
            }
        });

        downloadBtn.addEventListener("click", download);

        clearBtn.addEventListener("click", () => {
            result.innerHTML = "";
            downloadBtn.disabled = true;
        });

        // Initialize
        populateLanguages();
    </script>
</body>
</html>
