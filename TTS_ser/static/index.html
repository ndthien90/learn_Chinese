<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Text-to-Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        select, input[type="range"] {
            width: 100%;
            margin-bottom: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chinese Text-to-Speech</h1>
        <textarea id="chineseText" placeholder="Enter Chinese text here..."></textarea>
        
        <label for="voiceSelect">Select Voice:</label>
        <select id="voiceSelect">
            <option value="zh-CN-XiaoxiaoNeural">Xiaoxiao (Female)</option>
            <option value="zh-CN-YunyangNeural">Yunyang (Male)</option>
            <option value="zh-CN-YunxiaNeural">Xiaochen (Male)</option>
            <option value="zh-CN-YunxiaNeural">Yunye (Male)</option>
            <option value="zh-CN-YunjianNeural">Xiaohan (Female)</option>
            <option value="zh-CN-YunxiNeural">Yunxi (Male)</option>
        </select>
        
        <label for="rateSlider">Speech Rate:</label>
        <input type="range" id="rateSlider" min="0.7" max="1" step="0.05" value="0.85">
        <span id="rateValue">1</span>
        
        <button onclick="readText()">Read</button>
        <audio id="audioPlayer" controls style="display: none;"></audio>
    </div>

    <script>
        const rateSlider = document.getElementById('rateSlider');
        const rateValue = document.getElementById('rateValue');
        
        rateSlider.addEventListener('input', function() {
            rateValue.textContent = this.value;
        });

        async function readText() {
            const text = document.getElementById('chineseText').value;
            const voice = document.getElementById('voiceSelect').value;
            const rate = document.getElementById('rateSlider').value;
            
            const response = await fetch('/tts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text, voice: voice, rate: rate }),
            });

            if (response.ok) {
                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block';
                audioPlayer.play();
            } else {
                alert('Error generating speech');
            }
        }
    </script>
</body>
</html>
