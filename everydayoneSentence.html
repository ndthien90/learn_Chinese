<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Tiếng Trung Mỗi Ngày</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --border-radius: 10px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Mulish, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--secondary-color);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .loading-status {
            text-align: center;
            color: var(--primary-color);
            margin: 20px 0;
        }

        .progress-container {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin: 10px 0;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .search-box {
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid var(--secondary-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .list-item {
            background: white;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            border: 1px solid var(--secondary-color);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .phrase-content {
            flex-grow: 1;
        }

        .phrase-number {
            color: var(--primary-color);
            font-weight: bold;
            margin-right: 15px;
        }

        .phrase-chinese {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .detail-card {
            background: white;
            padding: 5px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .detail-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--secondary-color);
        }

        .detail-title {
            font-size: 2em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .detail-pinyin {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .detail-meaning {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .button {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .primary-button {
            background: var(--primary-color);
            color: white;
        }

        .primary-button:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        .secondary-button {
            background: var(--secondary-color);
            color: var(--text-color);
        }

        .secondary-button:hover {
            background: #e2e6ea;
            transform: translateY(-2px);
        }

        .analysis-content {
            background: var(--secondary-color);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-top: 20px;
        }

        .analysis-section {
            margin-bottom: 15px;
        }

        .analysis-title {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .vocab-list {
            list-style: none;
            padding-left: 20px;
        }

        .vocab-item {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .vocab-item::before {
            content: "•";
            color: var(--primary-color);
            position: absolute;
            left: 0;
        }

        .hide {
            display: none;
        }

        .error {
            color: #dc3545;
            padding: 10px;
            border-radius: var(--border-radius);
            background-color: #fff;
            text-align: center;
            margin: 10px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Câu Hay Mỗi Ngày</h1>
            <p>Học và thực hành với các câu nói hay</p>
        </div>

        <div id="loading-status" class="loading-status">
            <p>Đang tải dữ liệu...</p>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>

        <div id="phrase-list">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Tìm kiếm câu nói...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div id="phrases-container"></div>
        </div>

        <div id="detail" class="detail-card hide">
            <div class="detail-header">
                <div class="detail-title" id="detail-title"></div>
                <div class="detail-pinyin" id="detail-pinyin"></div>
                <div class="detail-meaning" id="detail-meaning"></div>
            </div>

            <div class="button-group">
                <button class="button primary-button" id="speakButton">
                    <i class="fas fa-volume-up"></i>
                    Nghe phát âm
                </button>
                <button class="button primary-button" id="analysisButton">
                    <i class="fas fa-book-open"></i>
                    Xem phân tích
                </button>
                <button class="button secondary-button" id="backButton">
                    <i class="fas fa-arrow-left"></i>
                    Quay lại
                </button>
            </div>

            <div id="detail-analysis" class="analysis-content hide"></div>
        </div>
    </div>

    <script>
    // Khởi tạo các biến toàn cục
    const state = {
        phrases: [],
        currentPhrase: null,
        loadedFiles: 0,
        totalFiles: 0
    };

    // Các hàm tiện ích
    const utils = {
        createElement(tag, attributes = {}, content = '') {
            const element = document.createElement(tag);
            Object.entries(attributes).forEach(([key, value]) => {
                element[key] = value;
            });
            if (typeof content === 'string') {
                element.innerHTML = content;
            } else if (content instanceof Element) {
                element.appendChild(content);
            }
            return element;
        },

        showError(message, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<p class="error">${message}</p>`;
        }
    };

    // Quản lý giao diện người dùng
    const UI = {
        updateProgressBar(progress) {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = `${progress}%`;
        },

        showLoadingStatus(message) {
            const status = document.getElementById('loading-status');
            status.innerHTML = `<p>${message}</p>`;
            status.classList.remove('hide');
        },

        hideLoadingStatus() {
            const status = document.getElementById('loading-status');
            setTimeout(() => status.classList.add('hide'), 2000);
        },

        showPhraseDetail(phrase) {
            // Lưu phrase hiện tại vào state
            state.currentPhrase = phrase;
            
            document.getElementById('detail-title').innerText = phrase.title;
            document.getElementById('detail-pinyin').innerText = phrase.pinyin;
            document.getElementById('detail-meaning').innerText = phrase.meaning;
            document.getElementById('detail-analysis').innerHTML = this.formatAnalysis(phrase.analysis);

            document.getElementById('phrase-list').classList.add('hide');
            document.getElementById('detail').classList.remove('hide');
            document.getElementById('detail').classList.add('fade-in');
            
            // Reset trạng thái nút phân tích
            const analysisButton = document.getElementById('analysisButton');
            analysisButton.innerHTML = '<i class="fas fa-book-open"></i> Xem phân tích';
            document.getElementById('detail-analysis').classList.add('hide');
        },

        formatAnalysis(analysis) {
            const lines = analysis.split('\n');
            let html = '';
            let currentSection = '';

            lines.forEach(line => {
                const trimmedLine = line.trim();
                if (trimmedLine.match(/^\d+\./)) {
                    if (currentSection) {
                        html += '</ul></div>';
                    }
                    html += `
                        <div class="analysis-section">
                            <div class="analysis-title">${trimmedLine}</div>
                            <ul class="vocab-list">
                    `;
                    currentSection = trimmedLine;
                } else if (trimmedLine) {
                    html += `<li class="vocab-item">${trimmedLine}</li>`;
                }
            });

            if (currentSection) {
                html += '</ul></div>';
            }

            return html;
        },

        displayPhrases(phrases) {
            const container = document.getElementById('phrases-container');
            container.innerHTML = '';
            
            if (phrases.length === 0) {
                container.innerHTML = '<p class="no-results">Không tìm thấy kết quả phù hợp</p>';
                return;
            }

            phrases.forEach(phrase => {
                const item = utils.createElement('div', 
                    { className: 'list-item fade-in' },
                    `
                        <div class="phrase-content">
                            <div class="phrase-chinese">
                                <span class="phrase-number">${phrase.id}.</span>
                                ${phrase.title}
                            </div>
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    `
                );
                item.onclick = () => this.showPhraseDetail(phrase);
                container.appendChild(item);
            });
        }
    };

    // Quản lý dữ liệu
    const DataManager = {
        async checkFileExists(fileNumber) {
            try {
                const response = await fetch(`data_everydayoneSentence/day${fileNumber}.txt`);
                return response.ok;
            } catch {
                return false;
            }
        },

        async findAvailableFiles() {
            let fileNumber = 1;
            let availableFiles = [];
            
            while (await this.checkFileExists(fileNumber)) {
                availableFiles.push(fileNumber);
                fileNumber++;
            }
            
            return availableFiles;
        },

        parseData(data, startIndex = 0) {
            const entries = data.split('Câu nói: ').filter(Boolean);
            return entries.map((entry, index) => {
                const sections = entry.split('Phân tích câu:');
                const titleLine = sections[0].trim();
                const analysis = sections[1] ? sections[1].trim() : '';

                const lines = titleLine.split('\n');
                return {
                    id: startIndex + index + 1,
                    title: lines[0].replace('。', '').trim(),
pinyin: lines[1].replace('Pinyin: ', '').trim(),
                    meaning: lines[2].replace('Nghĩa: ', '').trim(),
                    analysis: analysis,
                    searchText: `${lines[0]} ${lines[1]} ${lines[2]}`.toLowerCase()
                };
            });
        },

        async loadAllData() {
            try {
                UI.showLoadingStatus('Đang tìm các file dữ liệu...');
                const availableFiles = await this.findAvailableFiles();
                
                if (availableFiles.length === 0) {
                    throw new Error('Không tìm thấy file dữ liệu nào');
                }

                state.totalFiles = availableFiles.length;
                state.loadedFiles = 0;

                UI.showLoadingStatus('Đang tải dữ liệu...');

                for (const fileNumber of availableFiles) {
                    try {
                        const response = await fetch(`data_everydayoneSentence/day${fileNumber}.txt`);
                        const data = await response.text();
                        const parsedPhrases = this.parseData(data, state.phrases.length);
                        state.phrases = [...state.phrases, ...parsedPhrases];
                        
                        state.loadedFiles++;
                        const progress = (state.loadedFiles / state.totalFiles) * 100;
                        UI.updateProgressBar(progress);
                    } catch (error) {
                        console.error(`Error loading data${fileNumber}.txt:`, error);
                    }
                }

                if (state.phrases.length > 0) {
                    UI.displayPhrases(state.phrases);
                    UI.showLoadingStatus(`Đã tải ${state.phrases.length} câu từ ${state.totalFiles} file`);
                } else {
                    throw new Error('Không thể tải được dữ liệu');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                utils.showError('Không thể tải dữ liệu. Vui lòng thử lại sau.', 'phrases-container');
            } finally {
                UI.hideLoadingStatus();
            }
        }
    };

    // Các handlers xử lý sự kiện
    const EventHandlers = {
        handleSearch(searchText) {
            const filtered = state.phrases.filter(phrase => 
                phrase.searchText.includes(searchText.toLowerCase())
            );
            UI.displayPhrases(filtered);
        },

        handleSpeak() {
            if (!state.currentPhrase) return;

            const button = document.getElementById('speakButton');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang phát...';
            button.disabled = true;

            const msg = new SpeechSynthesisUtterance();
            msg.text = state.currentPhrase.title;
            msg.lang = 'zh-CN';
            
            msg.onend = () => {
                button.innerHTML = originalText;
                button.disabled = false;
            };

            msg.onerror = () => {
                button.innerHTML = originalText;
                button.disabled = false;
                alert('Có lỗi xảy ra khi phát âm. Vui lòng thử lại.');
            };

            window.speechSynthesis.speak(msg);
        },

        handleToggleAnalysis() {
            const analysis = document.getElementById('detail-analysis');
            const button = document.getElementById('analysisButton');
            
            if (analysis.classList.contains('hide')) {
                analysis.classList.remove('hide');
                analysis.classList.add('fade-in');
                button.innerHTML = '<i class="fas fa-book"></i> Ẩn phân tích';
            } else {
                analysis.classList.add('hide');
                button.innerHTML = '<i class="fas fa-book-open"></i> Xem phân tích';
            }
        },

        handleGoBack() {
            document.getElementById('phrase-list').classList.remove('hide');
            document.getElementById('detail').classList.add('hide');
            document.getElementById('detail-analysis').classList.add('hide');
            const analysisButton = document.getElementById('analysisButton');
            analysisButton.innerHTML = '<i class="fas fa-book-open"></i> Xem phân tích';
            state.currentPhrase = null;
        }
    };

    // Khởi tạo ứng dụng
    function initializeApp() {
        // Gán các event handlers
        document.querySelector('.search-input').addEventListener('keyup', (e) => 
            EventHandlers.handleSearch(e.target.value)
        );
        
        // Gán sự kiện cho các nút
        document.getElementById('speakButton').addEventListener('click', EventHandlers.handleSpeak);
        document.getElementById('analysisButton').addEventListener('click', EventHandlers.handleToggleAnalysis);
        document.getElementById('backButton').addEventListener('click', EventHandlers.handleGoBack);
        
        // Load dữ liệu ban đầu
        DataManager.loadAllData();
    }

    // Chạy ứng dụng khi trang đã load xong
    window.addEventListener('load', initializeApp);
    </script>
</body>
</html>
