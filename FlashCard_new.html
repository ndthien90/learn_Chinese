    <script>
        class ChineseFlashcardApp {
            constructor() {
                this.currentLesson = null;
                this.currentCardIndex = 0;
                this.isFlipped = false;
                this.animationWriter = null;
                this.isLoading = false;
                this.lessonData = [];
                this.currentAudio = null;
                this.currentAnimationCharacterIndex = 0;
                this.animationCharacters = [];

                // Th√™m c√°c bi·∫øn cho ch·ª©c nƒÉng vu·ªët
                this.startX = 0;
                this.isSwiping = false;
                this.swipeThreshold = 50; // Ng∆∞·ª°ng vu·ªët (pixel)
                this.isAnimationModalOpen = false;

                this.init();
            }

            init() {
                this.setupEventListeners();
                // Auto-load Lesson 1 when app starts
                this.autoLoadFirstLesson();
            }

            async autoLoadFirstLesson() {
                // Set dropdown to lesson 1
                document.getElementById('lessonSelect').value = '1';
                // Load lesson 1 automatically
                await this.loadLesson('1');
            }

            setupEventListeners() {
                // Lesson selection
                document.getElementById('lessonSelect').addEventListener('change', (e) => {
                    if (e.target.value) {
                        this.loadLesson(e.target.value);
                    }
                });

                // Flashcard controls
                document.getElementById('animationBtn').addEventListener('click', () => this.openAnimationModal());
                document.getElementById('audioBtn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.playCurrentAudio();
                });
                document.getElementById('prevBtn').addEventListener('click', () => this.previousCard());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextCard());
                document.getElementById('shuffleBtn').addEventListener('click', () => this.shuffleDeck());

                // Flashcard click to flip. We need to check if it was a swipe to prevent flipping.
                document.getElementById('flashcard').addEventListener('click', (e) => {
                    // Prevent flipping if it was a swipe
                    if (!this.isSwiping) {
                        this.flipCard();
                    }
                    this.isSwiping = false; // Reset the flag after handling the event
                });

                // Animation modal
                document.getElementById('closeModal').addEventListener('click', () => this.closeAnimationModal());
                document.getElementById('animationModal').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('animationModal')) {
                        this.closeAnimationModal();
                    }
                });

                // Animation controls
                document.getElementById('animateBtn').addEventListener('click', () => this.animateCharacter());

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (this.isAnimationModalOpen) return;
                    
                    switch(e.key) {
                        case ' ':
                        case 'Enter':
                            e.preventDefault();
                            this.flipCard();
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.previousCard();
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.nextCard();
                            break;
                        case 's':
                        case 'S':
                            e.preventDefault();
                            this.openAnimationModal();
                            break;
                        case 'a':
                        case 'A':
                            e.preventDefault();
                            this.playCurrentAudio();
                            break;
                    }
                });
                
                // Add touch event listeners for swipe functionality
                const flashcardContainer = document.getElementById('flashcardContainer');
                flashcardContainer.addEventListener('touchstart', (e) => this.handleTouchStart(e), { passive: true });
                flashcardContainer.addEventListener('touchmove', (e) => this.handleTouchMove(e));
                flashcardContainer.addEventListener('touchend', (e) => this.handleTouchEnd(e));
            }

            // --- Touch event handlers ---
            handleTouchStart(e) {
                // If animation modal is open, or it's a multi-touch gesture, ignore
                if (this.isAnimationModalOpen || e.touches.length > 1) {
                    this.isSwiping = false;
                    return;
                }
                this.startX = e.touches[0].clientX;
                this.isSwiping = false; // Assume no swipe until proven otherwise
            }

            handleTouchMove(e) {
                // Prevent horizontal scroll on mobile when swiping the card
                const currentX = e.touches[0].clientX;
                const deltaX = currentX - this.startX;
                if (Math.abs(deltaX) > 10) { // A small movement to start ignoring default behavior
                    e.preventDefault();
                    this.isSwiping = true;
                }
            }

            handleTouchEnd(e) {
                if (!this.isSwiping) return;

                const endX = e.changedTouches[0].clientX;
                const deltaX = endX - this.startX;

                if (deltaX > this.swipeThreshold) {
                    // Swipe to the right for previous card
                    this.previousCard();
                } else if (deltaX < -this.swipeThreshold) {
                    // Swipe to the left for next card
                    this.nextCard();
                }

                // Reset swipe state
                this.isSwiping = false;
                this.startX = 0;
            }
            // --- End of touch event handlers ---

            async loadLesson(lessonNumber) {
                this.setLoadingState(true);
                this.currentLesson = lessonNumber;
                
                try {
                    // Load lesson data from text file
                    const response = await fetch(`data_flashcard/bai${lessonNumber}/bai${lessonNumber}.txt`);
                    
                    if (!response.ok) {
                        throw new Error(`Kh√¥ng th·ªÉ t√¨m th·∫•y b√†i h·ªçc s·ªë ${lessonNumber}.`);
                    }
                    
                    const textData = await response.text();
                    this.lessonData = this.parseTextData(textData, lessonNumber);
                    
                    if (this.lessonData.length === 0) {
                        throw new Error(`B√†i h·ªçc s·ªë ${lessonNumber} kh√¥ng c√≥ d·ªØ li·ªáu.`);
                    }
                    
                    this.currentCardIndex = 0;
                    this.updateDisplay();
                    this.showFlashcardContent();
                    
                } catch (error) {
                    this.showError(`Kh√¥ng th·ªÉ t·∫£i b√†i h·ªçc: ${error.message}`);
                    console.error('Error loading lesson:', error);
                } finally {
                    this.setLoadingState(false);
                }
            }

            parseTextData(textData, lessonNumber) {
                const lines = textData.trim().split('\n');
                const parsedData = [];
                
                lines.forEach((line, index) => {
                    if (line.trim()) {
                        const parts = line.split('|');
                        if (parts.length >= 6) {
                            parsedData.push({
                                character: parts[0].trim(),
                                pinyin: parts[1].trim(),
                                meaning: parts[2].trim(),
                                example: parts[3].trim(),
                                examplePinyin: parts[4].trim(),
                                exampleMeaning: parts[5].trim(),
                                audioPath: `data_flashcard/bai${lessonNumber}/mp3/${parts[0].trim()}.mp3`
                            });
                        } else {
                            console.warn(`D·ªØ li·ªáu kh√¥ng ƒë√∫ng ƒë·ªãnh d·∫°ng t·∫°i d√≤ng ${index + 1} c·ªßa b√†i h·ªçc ${lessonNumber}:`, line);
                        }
                    }
                });
                
                return parsedData;
            }

            setLoadingState(loading) {
                this.isLoading = loading;
                document.getElementById('loadingIndicator').style.display = loading ? 'block' : 'none';
                document.getElementById('lessonSelect').disabled = loading;
            }

            showError(message) {
                document.getElementById('errorMessage').innerHTML = message;
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('flashcardContent').style.display = 'none';
            }

            showFlashcardContent() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('flashcardContent').style.display = 'block';
            }

            updateDisplay() {
                if (!this.lessonData.length) return;
                
                const card = this.lessonData[this.currentCardIndex];
                
                // Update flashcard content
                const chineseCharElement = document.getElementById('chineseChar').querySelector('.chinese-text');
                chineseCharElement.textContent = card.character;
                document.getElementById('pinyin').textContent = card.pinyin;
                document.getElementById('meaning').textContent = card.meaning;
                document.getElementById('example').innerHTML = `
                    <span class="ex chinese-text">${card.example}</span><br>
                    ${card.examplePinyin}<br>
                    ${card.exampleMeaning}
                `;

                // Update progress
                document.getElementById('cardCounter').innerHTML = 
                    `${this.currentCardIndex + 1} / ${this.lessonData.length}`;
                
                const progress = ((this.currentCardIndex + 1) / this.lessonData.length) * 100;
                document.getElementById('progressFill').style.width = progress + '%';

                // Reset flip state
                this.isFlipped = false;
                document.getElementById('flashcard').classList.remove('flipped');
            }

            flipCard() {
                this.isFlipped = !this.isFlipped;
                document.getElementById('flashcard').classList.toggle('flipped', this.isFlipped);
            }

            previousCard() {
                this.currentCardIndex = (this.currentCardIndex - 1 + this.lessonData.length) % this.lessonData.length;
                this.updateDisplay();
            }

            nextCard() {
                this.currentCardIndex = (this.currentCardIndex + 1) % this.lessonData.length;
                this.updateDisplay();
            }

            shuffleDeck() {
                // Fisher-Yates shuffle
                for (let i = this.lessonData.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.lessonData[i], this.lessonData[j]] = [this.lessonData[j], this.lessonData[i]];
                }
                this.currentCardIndex = 0;
                this.updateDisplay();
            }

            async playCurrentAudio() {
                if (!this.lessonData.length) return;
                
                const card = this.lessonData[this.currentCardIndex];
                await this.playAudio(card.audioPath, card.character);
            }

            async playAudio(audioPath, character) {
                try {
                    // Stop current audio if playing
                    if (this.currentAudio) {
                        this.currentAudio.pause();
                        this.currentAudio.currentTime = 0;
                    }

                    this.currentAudio = new Audio(audioPath);
                    
                    this.currentAudio.oncanplaythrough = () => {
                        this.currentAudio.play().catch(error => {
                            console.warn(`Kh√¥ng th·ªÉ ph√°t √¢m thanh cho "${character}":`, error);
                            this.showFeedback(`Kh√¥ng th·ªÉ ph√°t √¢m thanh cho "${character}"`, 'error');
                        });
                    };

                    this.currentAudio.onerror = (error) => {
                        console.warn(`T·ªáp √¢m thanh kh√¥ng t·ªìn t·∫°i: ${audioPath}`);
                        this.showFeedback(`T·ªáp √¢m thanh cho "${character}" kh√¥ng t·ªìn t·∫°i`, 'error');
                    };

                    this.currentAudio.onended = () => {
                        this.currentAudio = null;
                    };

                } catch (error) {
                    console.error('L·ªói khi ph√°t √¢m thanh:', error);
                    this.showFeedback('C√≥ l·ªói x·∫£y ra khi ph√°t √¢m thanh', 'error');
                }
            }

            openAnimationModal() {
                if (!this.lessonData.length) return;
                
                const card = this.lessonData[this.currentCardIndex];
                this.isAnimationModalOpen = true;
                
                // Update modal content
                document.getElementById('animationWord').textContent = card.character;
                document.getElementById('animationPinyin').textContent = card.pinyin;
                document.getElementById('animationMeaning').textContent = card.meaning;
                
                // Break down the word into individual characters
                this.animationCharacters = [...card.character];
                this.currentAnimationCharacterIndex = 0;
                
                this.generateCharacterBreakdown();
                this.generateCharacterTabs();
                
                // Show modal
                document.getElementById('animationModal').classList.add('show');
                
                // Reduced delay for faster modal opening
                setTimeout(() => {
                    this.initializeAnimation(this.animationCharacters[0]);
                }, 150);
            }

            generateCharacterBreakdown() {
                const container = document.getElementById('characterBreakdown');
                container.innerHTML = '';
                
                this.animationCharacters.forEach((char, index) => {
                    const item = document.createElement('div');
                    item.className = 'character-item';
                    item.innerHTML = `
                        <div class="character-display chinese-text">${char}</div>
                    `;
                    container.appendChild(item);
                });
            }

            generateCharacterTabs() {
                const container = document.getElementById('characterTabs');
                container.innerHTML = '';
                
                // Only show tabs if there are multiple characters
                if (this.animationCharacters.length > 1) {
                    this.animationCharacters.forEach((char, index) => {
                        const tab = document.createElement('div');
                        tab.className = `character-tab chinese-text ${index === 0 ? 'active' : ''}`;
                        tab.textContent = char;
                        tab.onclick = () => this.switchToCharacter(index);
                        container.appendChild(tab);
                    });
                }
            }

            switchToCharacter(index) {
                this.currentAnimationCharacterIndex = index;
                
                // Update active tab
                document.querySelectorAll('.character-tab').forEach((tab, i) => {
                    tab.classList.toggle('active', i === index);
                });
                
                // Initialize animation immediately for the selected character
                this.initializeAnimation(this.animationCharacters[index], false);
            }

            closeAnimationModal() {
                document.getElementById('animationModal').classList.remove('show');
                this.isAnimationModalOpen = false;
                this.cleanupAnimation();
            }

createGridBackground(svg, size) {
    // Create defs for reusable elements
    const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
    svg.appendChild(defs);
    
    // Grid pattern for small grid lines
    const gridSize = Math.max(20, size / 15); // T·ª± ƒë·ªông ƒëi·ªÅu ch·ªânh kho·∫£ng 15 √¥ grid
    const pattern = document.createElementNS('http://www.w3.org/2000/svg', 'pattern');
    pattern.setAttribute('id', 'grid');
    pattern.setAttribute('width', gridSize);
    pattern.setAttribute('height', gridSize);
    pattern.setAttribute('patternUnits', 'userSpaceOnUse');
    
    // Small grid lines
    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
    path.setAttribute('d', `M ${gridSize} 0 L 0 0 0 ${gridSize}`);
    path.setAttribute('fill', 'none');
    path.setAttribute('stroke', '#f0f0f0');
    path.setAttribute('stroke-width', '0.5');
    pattern.appendChild(path);
    defs.appendChild(pattern);
    
    // Background rectangle with grid pattern
    const gridRect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
    gridRect.setAttribute('width', size);
    gridRect.setAttribute('height', size);
    gridRect.setAttribute('fill', 'url(#grid)');
    gridRect.setAttribute('x', '0');
    gridRect.setAttribute('y', '0');
    svg.appendChild(gridRect);
    
    // Main cross lines (center guidelines)
    const centerX = size / 2;
    const centerY = size / 2;
    
    const centerV = document.createElementNS('http://www.w3.org/2000/svg', 'line');
    centerV.setAttribute('x1', centerX);
    centerV.setAttribute('y1', 0);
    centerV.setAttribute('x2', centerX);
    centerV.setAttribute('y2', size);
    centerV.setAttribute('stroke', '#ddd');
    centerV.setAttribute('stroke-width', '1');
    centerV.setAttribute('stroke-linecap', 'round');
    svg.appendChild(centerV);
    
    const centerH = document.createElementNS('http://www.w3.org/2000/svg', 'line');
    centerH.setAttribute('x1', 0);
    centerH.setAttribute('y1', centerY);
    centerH.setAttribute('x2', size);
    centerH.setAttribute('y2', centerY);
    centerH.setAttribute('stroke', '#ddd');
    centerH.setAttribute('stroke-width', '1');
    centerH.setAttribute('stroke-linecap', 'round');
    svg.appendChild(centerH);
    
    // Diagonal guidelines (traditional Chinese character writing guidelines)
    const diag1 = document.createElementNS('http://www.w3.org/2000/svg', 'line');
    diag1.setAttribute('x1', 0);
    diag1.setAttribute('y1', 0);
    diag1.setAttribute('x2', size);
    diag1.setAttribute('y2', size);
    diag1.setAttribute('stroke', '#e8e8e8');
    diag1.setAttribute('stroke-width', '0.8');
    diag1.setAttribute('stroke-linecap', 'round');
    svg.appendChild(diag1);
    
    const diag2 = document.createElementNS('http://www.w3.org/2000/svg', 'line');
    diag2.setAttribute('x1', size);
    diag2.setAttribute('y1', 0);
    diag2.setAttribute('x2', 0);
    diag2.setAttribute('y2', size);
    diag2.setAttribute('stroke', '#e8e8e8');
    diag2.setAttribute('stroke-width', '0.8');
    diag2.setAttribute('stroke-linecap', 'round');
    svg.appendChild(diag2);
}

async initializeAnimation(character, showLoading = true) {
    if (showLoading) {
        this.setLoadingState(true);
    }
    
    try {
        // Fast cleanup without delay for character switching
        this.cleanupAnimationFast();
        
        // Only wait if this is the initial load
        if (showLoading) {
            await new Promise(resolve => setTimeout(resolve, 50));
        }
        
        // Get target element and check if it's visible
        const target = document.getElementById('animationTarget');
        if (!target || !target.offsetParent) {
            throw new Error('Animation target not visible');
        }
        
        // Calculate responsive size based on viewport and container
        const modalContent = target.closest('.modal-content');
        const availableWidth = modalContent ? modalContent.offsetWidth - 60 : window.innerWidth - 60;
        const availableHeight = window.innerHeight - 300; // Leave space for other elements
        
        // Mobile-first approach: use more screen space on mobile
        const isMobile = window.innerWidth <= 768;
        const baseSize = isMobile ? 
            Math.min(availableWidth, availableHeight, 350) : 
            Math.min(availableWidth, availableHeight, 400);
        const targetSize = Math.max(baseSize, isMobile ? 240 : 200);
        
        // Set target size
        target.style.width = targetSize + 'px';
        target.style.height = targetSize + 'px';
        
        // Calculate padding - gi·∫£m padding ƒë·ªÉ c√≥ nhi·ªÅu kh√¥ng gian h∆°n cho grid
        const padding = isMobile ? 10 : 15;
        const svgSize = targetSize - (padding * 2);
        
        // Create SVG v·ªõi k√≠ch th∆∞·ªõc ch√≠nh x√°c
        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        svg.setAttribute('width', svgSize);
        svg.setAttribute('height', svgSize);
        svg.setAttribute('viewBox', `0 0 ${svgSize} ${svgSize}`);
        svg.setAttribute('id', 'hanzi-svg-target');
        svg.style.width = svgSize + 'px';
        svg.style.height = svgSize + 'px';
        svg.style.border = '1px solid #eee';
        svg.style.borderRadius = '10px';
        svg.style.background = 'white';
        svg.style.display = 'block';
        
        // Create grid background TR∆Ø·ªöC khi t·∫°o HanziWriter
        this.createGridBackground(svg, svgSize);
        
        // Clear and append SVG to target
        target.innerHTML = '';
        target.appendChild(svg);
        
        // Create HanziWriter v·ªõi padding 0 v√¨ ch√∫ng ta ƒë√£ t√≠nh padding trong SVG
        this.animationWriter = HanziWriter.create('hanzi-svg-target', character, {
            width: svgSize,
            height: svgSize,
            padding: 20, // Padding nh·ªè ƒë·ªÉ HanziWriter kh√¥ng v·∫Ω qu√° s√°t bi√™n
            strokeAnimationSpeed: 1,
            delayBetweenStrokes: 800,
            strokeColor: '#e74c3c',
            radicalColor: '#3498db',
            outlineColor: '#bdc3c7',
            showOutline: true,
            showCharacter: true
        });
        
    } catch (error) {
        console.error('Animation initialization error:', error);
        this.showFeedback(`L·ªói khi kh·ªüi t·∫°o ho·∫°t ·∫£nh: ${error.message}`, 'error');
    } finally {
        if (showLoading) {
            this.setLoadingState(false);
        }
    }
}

            cleanupAnimationFast() {
                if (this.animationWriter) {
                    try {
                        this.animationWriter.pauseAnimation();
                    } catch (e) {}
                    this.animationWriter = null;
                }

                // Clear target div immediately
                const target = document.getElementById('animationTarget');
                if (target) {
                    target.innerHTML = '';
                }
            }

            async cleanupAnimation() {
                this.cleanupAnimationFast();
                await new Promise(resolve => setTimeout(resolve, 50));
            }

            animateCharacter() {
                if (!this.animationWriter || this.isLoading) return;
                
                this.animationWriter.animateCharacter({
                    onComplete: () => {
                        // Animation completed
                    }
                });
            }

            showFeedback(message, type) {
                const feedback = document.getElementById('feedback');
                feedback.innerHTML = message;
                feedback.className = `feedback ${type} show`;
                
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new ChineseFlashcardApp();
        });
    </script>
