        async function fetchLessonData(lessonKey) {
            const filePath = `data_chineseStroke/${lessonKey}.txt`;
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(`Kh√¥ng th·ªÉ t·∫£i t·ªáp: ${response.statusText}`);
                const textData = await response.text();
                const parsedData = textData.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0 && line.includes('|'))
                    .map(line => {
                        const parts = line.split('|');
                        if (parts.length >= 3) { 
                            return { word: parts[0], pinyin: parts[1], meaning: parts[2] };
                        }
                        return null;
                    })
                    .filter(item => item !== null);
                return parsedData;
            } catch (error) {
                console.error(`L·ªói khi t·∫£i b√†i h·ªçc ${lessonKey}:`, error);
                return [];
            }
        }

        // THAY ƒê·ªîI: C·∫≠p nh·∫≠t h√†m ƒë·ªÉ d√πng CSS variables
        function initializeSVG(containerId, size) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            const svgId = containerId + '-svg';
            svg.setAttribute('width', size);
            svg.setAttribute('height', size);
            svg.setAttribute('id', svgId);
            svg.style.border = '1px solid var(--border-writer-svg)'; // D√ôNG BI·∫æN
            svg.style.transition = 'border-color 0.3s ease'; // Th√™m transition
            
            const lines = [
                { x1: 0, y1: 0, x2: size, y2: size }, { x1: size, y1: 0, x2: 0, y2: size },
                { x1: size/2, y1: 0, x2: size/2, y2: size }, { x1: 0, y1: size/2, x2: size, y2: size/2 }
            ];
            lines.forEach((lineData, index) => {
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', lineData.x1); line.setAttribute('y1', lineData.y1);
                line.setAttribute('x2', lineData.x2); line.setAttribute('y2', lineData.y2);
                // D√ôNG BI·∫æN (thu·ªôc t√≠nh 'stroke' ch·∫•p nh·∫≠n CSS var)
                line.setAttribute('stroke', index < 2 ? 'var(--border-writer-svg-lines)' : 'var(--border-writer-svg-lines-mid)');
                line.setAttribute('stroke-dasharray', '5,5');
                line.style.transition = 'stroke 0.3s ease'; // Th√™m transition
                svg.appendChild(line);
            });
            container.appendChild(svg);
            return svgId;
        }

        async function showCharacterWriter(character, element) {

                if (window.innerWidth <= 768) {

        // THAY ƒê·ªîI: C·∫≠p nh·∫≠t h√†m ƒë·ªÉ d√πng m√†u ƒë·ªông
        async function createWriter(svgId, character, size) {
            return new Promise((resolve, reject) => {
                // X√°c ƒë·ªãnh m√†u stroke d·ª±a tr√™n theme hi·ªán t·∫°i
                const isDark = document.documentElement.classList.contains('dark');
                // ƒê·ªçc m√†u t·ª´ bi·∫øn CSS ƒë√£ ƒë∆∞·ª£c t√≠nh to√°n
                const strokeColor = getComputedStyle(document.documentElement)
                                      .getPropertyValue('--text-hanzi-writer-stroke')
                                      .trim() || (isDark ? '#b0b0b0' : '#555');

                const writer = HanziWriter.create(svgId, character, {
                    width: size, height: size, padding: 20,
                    strokeColor: strokeColor, // D√ôNG M√ÄU ƒê·ªòNG
                    strokeAnimationSpeed: 1, delayBetweenStrokes: 500,
                    showOutline: true, showCharacter: true,
                    onLoadCharDataSuccess: (data) => resolve(writer),
                    onLoadCharDataError: (reason) => reject(new Error(`HanziWriter failed to load ${character}`))
                });
            });
        }

        function hideCharacter() { if (currentWriter) currentWriter.hideCharacter(); hideQuizFeedback(); }
        
        // ƒê·ªïi t√™n h√†m 'startQuiz' g·ªëc (vi·∫øt) th√†nh 'startHanziQuiz'
        function startQuiz() {
            if (!currentWriter) {
                showQuizFeedback('Vui l√≤ng ch·ªçn m·ªôt H√°n t·ª± ƒë·ªÉ luy·ªán vi·∫øt tr∆∞·ªõc.', 'mistake'); return;
            }
            isQuizMode = true;
            hideQuizFeedback();
            document.getElementById('cancelBtn').classList.remove('hidden');
            currentWriter.quiz({
                //onCorrectStroke: (d) => showQuizFeedback(`Tuy·ªát v·ªùi! N√©t ${d.strokeNum + 1} ch√≠nh x√°c! C√≤n ${d.strokesRemaining} n√©t.`, 'correct'),
                //onMistake: (d) => showQuizFeedback(`Sai n√©t, h√£y th·ª≠ l·∫°i! (N√©t ${d.strokeNum + 1}, sai ${d.mistakesOnStroke} l·∫ßn)`, 'mistake'),
                onComplete: (d) => {
                    isQuizMode = false;
                    document.getElementById('cancelBtn').classList.add('hidden');
                    //showQuizFeedback(`üéâ Ho√†n th√†nh H√°n t·ª± "${d.character}"! T·ªïng l·ªói sai: ${d.totalMistakes}.`, 'complete');
                },
                showHintAfterMisses: 3, highlightOnComplete: true
            });
        }
        function cancelQuiz() {
            if (currentWriter && isQuizMode) {
                currentWriter.cancelQuiz();
                isQuizMode = false;
                document.getElementById('cancelBtn').classList.add('hidden');
                hideQuizFeedback();
            }
        }

        // --- UI Helper Functions ---
        function showLoadingMessage() { document.getElementById('loadingMessage').classList.remove('hidden'); }
        function hideLoadingMessage() { document.getElementById('loadingMessage').classList.add('hidden'); }
        
        function showQuizFeedback(message, type) {
            const feedback = document.getElementById('quizFeedback');
            if (!feedback) return;
            feedback.textContent = message;
            feedback.className = `quiz-feedback ${type}`;
            feedback.classList.remove('hidden');
            if (type === 'correct') {
                setTimeout(() => {
                    if (feedback.textContent === message) hideQuizFeedback();
                }, 1500);
            }
        }
        function hideQuizFeedback() {
            const feedback = document.getElementById('quizFeedback');
            if (feedback) { feedback.classList.add('hidden'); }
        }

        // --- Resize Handler ---
        window.addEventListener('resize', function() {
            if (currentWriter && currentCharacter && isInitialized) {
                const writerDiv = document.getElementById('writer');
                let newSize;
                if (window.innerWidth <= 768) {
                    const writerContainer = writerDiv.parentElement;
                    const containerPadding = parseFloat(getComputedStyle(writerContainer).paddingLeft) * 2;
                    let availableWidth = writerContainer.offsetWidth - containerPadding;
                    newSize = Math.max(240, Math.min(availableWidth, 350));
                } else {
                    newSize = 280;
                }
                const currentSVG = document.querySelector('#writer-svg');
                if (currentSVG && currentSVG.getAttribute('width') !== newSize.toString()) {
                    isInitialized = false;
                    setTimeout(() => {
                        const activeHanzi = document.querySelector('.character-item.active') || 
                                              document.querySelector('.sub-char-item.active');
                        if (activeHanzi) {
                            showCharacterWriter(currentCharacter, activeHanzi);
                        } else if (document.querySelector('.vocab-item.active')) {
                            showCharacterWriter(currentCharacter, null);
                        }
                    }, 100);
                }
            }
        });
        
        // === START: FLASHCARD FUNCTIONS ===
        
        function startFlashcardMode() {
            const lessonKey = document.getElementById('lessonDropdown').value;
            lessonFlashcards = allLessonsData[lessonKey];
            if (!lessonFlashcards || lessonFlashcards.length === 0) {
                alert("Kh√¥ng c√≥ t·ª´ v·ª±ng n√†o ƒë·ªÉ h·ªçc."); return;
            }
            for (let i = lessonFlashcards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [lessonFlashcards[i], lessonFlashcards[j]] = [lessonFlashcards[j], lessonFlashcards[i]];
            }
            currentFlashcardIndex = 0;
            document.getElementById('flashcardModal').style.display = 'flex';
            showFlashcard(currentFlashcardIndex, true);
        }
        
        function closeFlashcardMode() {
            document.getElementById('flashcardModal').style.display = 'none';
        }
        function flipFlashcard() {
            document.getElementById('flashcard').classList.toggle('is-flipped');
        }
        
        function showFlashcard(index, autoSpeak = false) {
            if (index < 0 || index >= lessonFlashcards.length) return;
            currentFlashcardIndex = index;
            const cardData = lessonFlashcards[index];
            document.getElementById('flashcardWord').textContent = cardData.word;
            document.getElementById('flashcardPinyin').textContent = cardData.pinyin;
            document.getElementById('flashcardMeaning').textContent = cardData.meaning;
            document.getElementById('flashcardCounter').textContent = `Th·∫ª ${index + 1} / ${lessonFlashcards.length}`;
            document.getElementById('flashcard').classList.remove('is-flipped');
            document.getElementById('flashcardPrevBtn').disabled = (index === 0);
            document.getElementById('flashcardNextBtn').disabled = (index === lessonFlashcards.length - 1);
            if (autoSpeak) speakWord(cardData.word);
        }
        
        function nextFlashcard() { showFlashcard(currentFlashcardIndex + 1, true); }
        function prevFlashcard() { showFlashcard(currentFlashcardIndex - 1, true); }
        function randomFlashcard() {
            if (!lessonFlashcards || lessonFlashcards.length === 0) return;
            const newIndex = Math.floor(Math.random() * lessonFlashcards.length);
            showFlashcard(newIndex, true);
        }
        
        // === END: FLASHCARD FUNCTIONS ===

        // === START: QUIZ FUNCTIONS ===
        
        /**
         * B·∫Øt ƒë·∫ßu ch·∫ø ƒë·ªô ki·ªÉm tra tr·∫Øc nghi·ªám
         */
        function startQuizMode() {
            const lessonKey = document.getElementById('lessonDropdown').value;
            const allVocab = allLessonsData[lessonKey];
            
            if (!allVocab || allVocab.length < 4) {
                alert("C·∫ßn √≠t nh·∫•t 4 t·ª´ v·ª±ng trong b√†i h·ªçc n√†y ƒë·ªÉ b·∫Øt ƒë·∫ßu ki·ªÉm tra.");
                return;
            }
            
            // Hi·ªán modal, ·∫©n k·∫øt qu·∫£, hi·ªán c√¢u h·ªèi
            document.getElementById('quizModal').style.display = 'flex';
            document.getElementById('quizResultScreen').style.display = 'none';
            document.getElementById('quizQuestionArea').style.display = 'block';
            
            quizQuestions = generateQuizQuestions(allVocab);
            currentQuizQuestionIndex = 0;
            quizScore = 0;
            showQuizQuestion(currentQuizQuestionIndex);
        }
        
        /**
         * ƒê√≥ng modal ki·ªÉm tra
         */
        function closeQuizMode() {
            document.getElementById('quizModal').style.display = 'none';
        }
        
        /**
         * === START: THAY ƒê·ªîI (T·∫°o 3 d·∫°ng c√¢u h·ªèi ng·∫´u nhi√™n) ===
         * T·∫°o ra 10 c√¢u h·ªèi (ho·∫∑c √≠t h∆°n) v·ªõi 3 d·∫°ng ng·∫´u nhi√™n
         */
        function generateQuizQuestions(allVocab) {
            let shuffledVocab = [...allVocab].sort(() => 0.5 - Math.random());
            let numQuestions = Math.min(15, shuffledVocab.length);
            let questions = [];

            for (let i = 0; i < numQuestions; i++) {
                const correctWord = shuffledVocab[i];
                
                // L·∫•y 3 t·ª´ m·ªìi (ƒë·∫ßy ƒë·ªß th√¥ng tin)
                let distractors = allVocab
                    .filter(v => v.word !== correctWord.word) // L·ªçc t·ª´ ƒë√∫ng
                    .sort(() => 0.5 - Math.random()) // X√°o tr·ªôn
                    .slice(0, 3); // L·∫•y 3 t·ª´
                
                // T·∫°o c√°c l·ª±a ch·ªçn (g·ªìm 1 t·ª´ ƒë√∫ng v√† 3 t·ª´ m·ªìi)
                let options = [correctWord, ...distractors].sort(() => 0.5 - Math.random());
                
                // Ch·ªçn ng·∫´u nhi√™n 1 trong 3 d·∫°ng c√¢u h·ªèi
                const questionType = Math.floor(Math.random() * 3); // 0, 1, ho·∫∑c 2
                let question = {};

                switch (questionType) {
                    // Case 0: ƒê∆∞a Hanzi -> Ch·ªçn Nghƒ©a (Nh∆∞ c≈©)
                    case 0:
                        question = {
                            type: 'hanziToMeaning',
                            questionText: correctWord.word,
                            subText: correctWord.pinyin,
                            options: options.map(o => o.meaning),
                            correctAnswer: correctWord.meaning,
                            isQuestionHanzi: true
                        };
                        break;
                    
                    // Case 1: ƒê∆∞a Nghƒ©a -> Ch·ªçn Hanzi
                    case 1:
                        question = {
                            type: 'meaningToHanzi',
                            questionText: correctWord.meaning,
                            subText: "", // Kh√¥ng hi·ªÉn th·ªã Pinyin
                            options: options.map(o => o.word),
                            correctAnswer: correctWord.word,
                            isQuestionHanzi: false // C√¢u h·ªèi l√† text
                        };
                        break;
                    
                    // Case 2: ƒê∆∞a Hanzi -> Ch·ªçn Pinyin
                    case 2:
                        question = {
                            type: 'hanziToPinyin',
                            questionText: correctWord.word,
                            subText: "", // Kh√¥ng hi·ªÉn th·ªã Pinyin (v√¨ ƒë√≥ l√† ƒë√°p √°n)
                            options: options.map(o => o.pinyin),
                            correctAnswer: correctWord.pinyin,
                            isQuestionHanzi: true
                        };
                        break;
                }
                
                questions.push(question);
            }
            return questions;
        }

        /**
         * === START: THAY ƒê·ªîI (Hi·ªÉn th·ªã c√¢u h·ªèi ƒëa d·∫°ng) ===
         * Hi·ªÉn th·ªã c√¢u h·ªèi hi·ªán t·∫°i
         */
        function showQuizQuestion(index) {
            if (index >= quizQuestions.length) {
                showQuizResults();
                return;
            }
            
            quizInProgress = true;
            const question = quizQuestions[index];
            
            // C·∫≠p nh·∫≠t progress bar
            const progress = ((index + 1) / quizQuestions.length) * 100;
            document.getElementById('quizProgressBar').style.width = `${progress}%`;
            
            // C·∫≠p nh·∫≠t b·ªô ƒë·∫øm
            document.getElementById('quizCounter').textContent = `C√¢u ${index + 1} / ${quizQuestions.length}`;
            
            // L·∫•y c√°c element
            const questionWordEl = document.getElementById('quizQuestionWord');
            const questionPinyinEl = document.getElementById('quizQuestionPinyin');
            const optionsContainer = document.getElementById('quizAnswerOptions');
            
            // Hi·ªÉn th·ªã text c√¢u h·ªèi v√† text ph·ª•
            questionWordEl.textContent = question.questionText;
            questionPinyinEl.textContent = question.subText;
            
            // Th√™m/x√≥a class .is-text t√πy thu·ªôc c√¢u h·ªèi l√† Hanzi hay text
            questionWordEl.classList.toggle('is-text', !question.isQuestionHanzi);
            
            // === THAY ƒê·ªîI: Ch·ªâ ƒë·ªçc t·ª´ v·ª±ng cho d·∫°ng Hanzi -> Nghƒ©a ===
            // (Kh√¥ng ƒë·ªçc khi c√¢u h·ªèi l√† Hanzi -> Pinyin)
            if (question.type === 'hanziToMeaning') {
                speakWord(question.questionText);
            }
            
            // Hi·ªÉn th·ªã c√°c ƒë√°p √°n
            optionsContainer.innerHTML = '';
            // Ki·ªÉm tra xem c√°c ƒë√°p √°n c√≥ ph·∫£i l√† Hanzi kh√¥ng
            const optionsAreHanzi = (question.type === 'meaningToHanzi');
            
            question.options.forEach(optionText => {
                const optionButton = document.createElement('button');
                optionButton.className = 'quiz-option';
                // Th√™m class .is-hanzi n·∫øu ƒë√°p √°n l√† Hanzi
                optionButton.classList.toggle('is-hanzi', optionsAreHanzi);
                optionButton.textContent = optionText;
                optionButton.onclick = () => handleQuizAnswer(optionText, question.correctAnswer, optionButton);
                optionsContainer.appendChild(optionButton);
            });
        }
        // === END: THAY ƒê·ªîI ===
        
        /**
         * X·ª≠ l√Ω khi ng∆∞·ªùi d√πng ch·ªçn ƒë√°p √°n
         */
        function handleQuizAnswer(selectedAnswer, correctAnswer, clickedButton) {
            if (!quizInProgress) return; // NgƒÉn click nhi·ªÅu l·∫ßn
            quizInProgress = false;
            
            // V√¥ hi·ªáu h√≥a t·∫•t c·∫£ c√°c n√∫t
            const allOptions = document.querySelectorAll('#quizAnswerOptions .quiz-option');
            allOptions.forEach(btn => btn.disabled = true);
            
            if (selectedAnswer === correctAnswer) {
                // ƒê√öNG
                clickedButton.classList.add('correct');
                quizScore++;
            } else {
                // SAI
                clickedButton.classList.add('incorrect');
                // T√¨m v√† highlight ƒë√°p √°n ƒë√∫ng
                allOptions.forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }
            
            // ƒê·ª£i 1 gi√¢y r·ªìi chuy·ªÉn c√¢u
            setTimeout(() => {
                currentQuizQuestionIndex++;
                showQuizQuestion(currentQuizQuestionIndex);
            }, 1000); // 1 gi√¢y
        }
        
        /**
         * Hi·ªÉn th·ªã m√†n h√¨nh k·∫øt qu·∫£ cu·ªëi c√πng
         */
        function showQuizResults() {
            // ·∫®n c√¢u h·ªèi, hi·ªán k·∫øt qu·∫£
            document.getElementById('quizQuestionArea').style.display = 'none';
            document.getElementById('quizResultScreen').style.display = 'flex';
            
            // Hi·ªÉn th·ªã ƒëi·ªÉm
            document.getElementById('quizResultScore').textContent = 
                `B·∫°n ƒë√£ tr·∫£ l·ªùi ƒë√∫ng ${quizScore} / ${quizQuestions.length} c√¢u!`;
        }

        // === END: QUIZ FUNCTIONS ===
    </script>
